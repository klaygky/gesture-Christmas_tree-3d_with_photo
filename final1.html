    // ===== DOM =====

    function setDebug(t) { if (debugInfo) debugInfo.textContent = t; }

    // ===== Device / Quality (iPhone adaptive) =====
    const UA = navigator.userAgent || "";
    const IS_IOS = /iP(hone|od|ad)/.test(UA);
    const IS_MOBILE = matchMedia("(max-width: 820px)").matches || /Android|iPhone|iPad|iPod/i.test(UA);
    const DEVICE_MEM = navigator.deviceMemory || 4;

    function quality() {
      // iPhone / mobileÔºöÈôç DPR ÂíåÁ≤íÂ≠êÊï∞ÈáèÔºåÁ®≥ÂÆö‰∏çÂç°
      const dpr = Math.min(window.devicePixelRatio || 1, IS_MOBILE ? (IS_IOS ? 1.45 : 1.6) : 2);
      const low = IS_MOBILE || DEVICE_MEM <= 4;

      return {
        dpr,
        foliageCount: low ? 7000 : 13000,
        ornamentCount: low ? 520 : 780,
        dustCount: low ? 900 : 1600,
        snowCount: low ? 700 : 1100,
        starCount: low ? 1100 : 1700,
        garlandLightCount: low ? 140 : 220,
        bloomStrength: low ? 0.52 : 0.62,
        bloomThreshold: low ? 0.74 : 0.70,

    }

    // ===== Utilities =====
    function getViewportSize() {
      // iOS Âú∞ÂùÄÊ†èÈ´òÂ∫¶ÂèòÂåñÔºöÁî® visualViewport Êõ¥Á®≥
      const vv = window.visualViewport;
      const w = vv ? vv.width : window.innerWidth;
      const h = vv ? vv.height : window.innerHeight;
      return { w: Math.max(1, Math.floor(w)), h: Math.max(1, Math.floor(h)) };
    }

    function resizeAll() {

    // ===== Particle Class (Ornaments / Dust / Photos) =====
    class Particle {
      constructor(mesh, type, isDust = false) {
        this.mesh = mesh;
        this.type = type;
        this.isDust = isDust;
        this.posTree = new THREE.Vector3();
        this.posScatter = new THREE.Vector3();
        this.baseScale = mesh.scale.x;

        const speedMult = (type === 'PHOTO') ? 0.28 : 1.6;
        this.spinSpeed = new THREE.Vector3(
          (Math.random() - 0.5) * speedMult,
          (Math.random() - 0.5) * speedMult,
          (Math.random() - 0.5) * speedMult
        );

        this.calculatePositions();
      }

      calculatePositions() {
        if (this.type === 'PHOTO') {
          this.posTree.set(0, 0, 0);
          const rScatter = 10 + Math.random() * 14;
          const theta = Math.random() * Math.PI * 2;
          const phi = Math.acos(2 * Math.random() - 1);
          this.posScatter.set(
            rScatter * Math.sin(phi) * Math.cos(theta),
            rScatter * Math.sin(phi) * Math.sin(theta),
            rScatter * Math.cos(phi)
          );
          return;
        }

        // Ornaments sit near foliage surface (more realistic than fully inside)
        const h = CONFIG.tree.height;
        const t = Math.pow(Math.random(), 0.72);
        const y = (t * h) - (h / 2) + 0.6;
        const rMax = Math.max(0.7, CONFIG.tree.radius * (1.0 - t));
        const angle = t * 46 * Math.PI + Math.random() * Math.PI;
        const r = rMax * (0.92 + Math.random() * 0.18);
        this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);

        let rScatter = this.isDust ? (14 + Math.random() * 24) : (10 + Math.random() * 14);
        const theta = Math.random() * Math.PI * 2;
        const phi = Math.acos(2 * Math.random() - 1);
        this.posScatter.set(
          rScatter * Math.sin(phi) * Math.cos(theta),
          rScatter * Math.sin(phi) * Math.sin(theta),
          rScatter * Math.cos(phi)
        );
      }

      update(dt, mode, focusTargetMesh) {
        let target = (mode === 'SCATTER') ? this.posScatter : this.posTree;

        if (mode === 'FOCUS') {
          if (this.mesh === focusTargetMesh) {
            const desiredWorldPos = new THREE.Vector3(0, 2, 35);
            const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
            target = desiredWorldPos.applyMatrix4(invMatrix);
          } else {
            target = this.posScatter;
          }
        }

        const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 5.2 : 2.2;
        this.mesh.position.lerp(target, lerpSpeed * dt);

        if (mode === 'SCATTER') {
          this.mesh.rotation.x += this.spinSpeed.x * dt;
          this.mesh.rotation.y += this.spinSpeed.y * dt;
          this.mesh.rotation.z += this.spinSpeed.z * dt;
        } else if (mode === 'TREE') {
          if (this.type === 'PHOTO') {
            this.mesh.lookAt(0, this.mesh.position.y, 0);
            this.mesh.rotateY(Math.PI);
          } else {
            this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, dt);
            this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, dt);
            this.mesh.rotation.y += 0.35 * dt;
          }
        }

        if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
          this.mesh.lookAt(camera.position);
        }

        let s = this.baseScale;
        if (this.isDust) {
          s = this.baseScale * (0.78 + 0.32 * Math.sin(clock.elapsedTime * 3.6 + this.mesh.id));
          if (mode === 'TREE') s = 0;
        } else if (mode === 'SCATTER' && this.type === 'PHOTO') {
          s = this.baseScale * 2.4;
        } else if (mode === 'FOCUS') {
          s = (this.mesh === focusTargetMesh) ? 4.5 : (this.baseScale * 0.82);
        }

        this.mesh.scale.lerp(new THREE.Vector3(s, s, s), 4 * dt);
      }
    }

    // ===== Init =====
    async function init() {
      initThree();
      setupEnvironment();
      setupLights();
      createTextures();

      createStarfield();          // ÊòüÁ©∫ÊòüÂ∞òÔºàÁ¨¨‰∫å‰∏™ÊïàÊûúÔºâ

    function initThree() {
      const container = document.getElementById('canvas-container');
      scene = new THREE.Scene();
      scene.background = new THREE.Color(CONFIG.colors.bg);
      scene.fog = new THREE.FogExp2(CONFIG.colors.fog, 0.0155);

      const { w, h } = getViewportSize();
      camera = new THREE.PerspectiveCamera(42, w / h, 0.1, 1200);
      camera.position.set(0, 2, CONFIG.camera.z);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, powerPreference: "high-performance" });
      renderer.setPixelRatio(Q.dpr);
      renderer.setSize(w, h, false);

      renderer.outputColorSpace = THREE.SRGBColorSpace;
      renderer.toneMapping = THREE.ACESFilmicToneMapping;
      renderer.toneMappingExposure = Q.exposure;

      container.appendChild(renderer.domElement);

      mainGroup = new THREE.Group();
      scene.add(mainGroup);
    }

    function setupEnvironment() {
      const pmremGenerator = new THREE.PMREMGenerator(renderer);
      scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
    }

    function setupLights() {
      scene.add(new THREE.AmbientLight(0xffffff, 0.55));

      const inner = new THREE.PointLight(0x9adfff, 2.2, 34);
      inner.position.set(0, 5, 0);
      mainGroup.add(inner);

      const key = new THREE.SpotLight(0xcfefff, 1200);
      key.position.set(32, 48, 36);
      key.angle = 0.52;
      key.penumbra = 0.6;
      scene.add(key);

      const rim = new THREE.SpotLight(0xb9a2ff, 620);
      rim.position.set(-34, 22, -30);
      rim.angle = 0.62;
      rim.penumbra = 0.75;
      scene.add(rim);

      const fill = new THREE.DirectionalLight(0xeaf6ff, 0.7);
      fill.position.set(0, 10, 54);
      scene.add(fill);
    }

    function setupPostProcessing() {
      const renderScene = new RenderPass(scene, camera);

      const { w, h } = getViewportSize();
      const bloomPass = new UnrealBloomPass(
        new THREE.Vector2(w, h),
        1.0, 0.45, 0.9
      );
      bloomPass.threshold = Q.bloomThreshold;
      bloomPass.strength = Q.bloomStrength;
      bloomPass.radius = 0.35;

      composer = new EffectComposer(renderer);
      composer.addPass(renderScene);
      composer.addPass(bloomPass);
    }

    function hookIOSViewportResize() {
      window.addEventListener('resize', resizeAll, { passive: true });
      if (window.visualViewport) {
        window.visualViewport.addEventListener('resize', resizeAll, { passive: true });
        window.visualViewport.addEventListener('scroll', resizeAll, { passive: true });
      }
    }

    // ===== Textures =====
    function createTextures() {
      // Candy (ice)
      {
        const canvas = document.createElement('canvas');
        canvas.width = 128; canvas.height = 128;
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(0, 0, 128, 128);
        ctx.fillStyle = '#6ecbff';
        ctx.beginPath();
        for (let i = -128; i < 256; i += 32) {
          ctx.moveTo(i, 0);
          ctx.lineTo(i + 32, 128);
          ctx.lineTo(i + 16, 128);
          ctx.lineTo(i - 16, 0);
        }
        ctx.fill();
        caneTexture = new THREE.CanvasTexture(canvas);
        caneTexture.wrapS = THREE.RepeatWrapping;
        caneTexture.wrapT = THREE.RepeatWrapping;
        caneTexture.repeat.set(3, 3);
        caneTexture.colorSpace = THREE.SRGBColorSpace;
      }

      // Needle sprite (foliage)
      {
        const c = document.createElement('canvas');
        c.width = 64; c.height = 64;
        const ctx = c.getContext('2d');

        // draw a soft needle cluster
        ctx.clearRect(0,0,64,64);
        const g = ctx.createRadialGradient(32, 40, 2, 32, 32, 34);
        g.addColorStop(0.0, 'rgba(255,255,255,0.85)');
        g.addColorStop(0.25,'rgba(255,255,255,0.55)');
        g.addColorStop(0.6, 'rgba(255,255,255,0.16)');
        g.addColorStop(1.0, 'rgba(255,255,255,0.0)');
        ctx.fillStyle = g;
        ctx.beginPath();
        ctx.arc(32, 32, 30, 0, Math.PI * 2);
        ctx.fill();

        // add a few thin spikes
        ctx.strokeStyle = 'rgba(255,255,255,0.18)';
        ctx.lineWidth = 1;
        for (let i=0;i<14;i++){
          const a = (i/14)*Math.PI*2;
          const x1 = 32 + Math.cos(a)*6;
          const y1 = 32 + Math.sin(a)*6;
          const x2 = 32 + Math.cos(a)*28;
          const y2 = 32 + Math.sin(a)*28;
          ctx.beginPath(); ctx.moveTo(x1,y1); ctx.lineTo(x2,y2); ctx.stroke();
        }

        needleTexture = new THREE.CanvasTexture(c);
        needleTexture.colorSpace = THREE.SRGBColorSpace;
      }

      // Ground shadow texture (fake, soft)

    // ===== Background Starfield (twinkle) =====
    function createStarfield() {
      const count = Q.starCount;

      const sCan = document.createElement('canvas');
      sCan.width = 64; sCan.height = 64;
      const sCtx = sCan.getContext('2d');
      const g = sCtx.createRadialGradient(32, 32, 0, 32, 32, 32);
      g.addColorStop(0.00, 'rgba(255,255,255,1)');
      g.addColorStop(0.18, 'rgba(255,255,255,0.85)');
      g.addColorStop(0.40, 'rgba(255,255,255,0.22)');
      g.addColorStop(1.00, 'rgba(255,255,255,0)');
      sCtx.fillStyle = g;
      sCtx.beginPath(); sCtx.arc(32,32,32,0,Math.PI*2); sCtx.fill();
      const starTex = new THREE.CanvasTexture(sCan);
      starTex.colorSpace = THREE.SRGBColorSpace;

      const positions = new Float32Array(count * 3);
      const colors = new Float32Array(count * 3);

      starBase = new Float32Array(count);
      starPhase = new Float32Array(count);
      starSpeed = new Float32Array(count);

      const minR = 95;
      const maxR = 260;

      const palette = [
        new THREE.Color(0xffffff),
        new THREE.Color(0xeaf6ff),
        new THREE.Color(0x8bd3ff),
        new THREE.Color(0xb9a2ff)
      ];

      for (let i = 0; i < count; i++) {
        const u = Math.random();
        const v = Math.random();
        const theta = 2 * Math.PI * u;
        const phi = Math.acos(2 * v - 1);
        const r = minR + Math.random() * (maxR - minR);

        const x = r * Math.sin(phi) * Math.cos(theta);
        const y = r * Math.sin(phi) * Math.sin(theta) * 0.65;
        const z = r * Math.cos(phi);

        positions[i * 3 + 0] = x;
        positions[i * 3 + 1] = y;
        positions[i * 3 + 2] = z;

        const c = palette[(Math.random() * palette.length) | 0];
        const base = 0.30 + Math.random() * 0.85;

        colors[i * 3 + 0] = c.r * base;
        colors[i * 3 + 1] = c.g * base;
        colors[i * 3 + 2] = c.b * base;

        starBase[i] = base;
        starPhase[i] = Math.random() * Math.PI * 2;
        starSpeed[i] = 0.55 + Math.random() * 1.55;
      }

      const geo = new THREE.BufferGeometry();
      geo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
      starColorAttr = new THREE.BufferAttribute(colors, 3);
      geo.setAttribute('color', starColorAttr);

      const mat = new THREE.PointsMaterial({
        size: IS_MOBILE ? 0.62 : 0.7,
        map: starTex,
        transparent: true,
        opacity: 0.88,
        depthWrite: false,
        blending: THREE.AdditiveBlending,
        vertexColors: true
      });

      starSystem = new THREE.Points(geo, mat);
      starSystem.position.copy(camera.position);
      scene.add(starSystem);
    }

    function updateStarfield(t) {
      if (!starSystem || !starColorAttr || !starBase) return;
      const colors = starColorAttr.array;
      const count = Q.starCount;

      for (let i = 0; i < count; i++) {
        const tw = 0.56 + 0.44 * Math.sin(t * starSpeed[i] + starPhase[i]);
        const b = starBase[i] * tw;
        const cool = 0.93 + 0.07 * Math.sin(t * 0.7 + starPhase[i] * 0.7);

        colors[i * 3 + 0] = b * 0.90;
        colors[i * 3 + 1] = b * 1.03 * cool;
        colors[i * 3 + 2] = b * 1.10 * cool;
      }
      starColorAttr.needsUpdate = true;

      starSystem.rotation.y = -STATE.rotation.y * 0.15;
      starSystem.rotation.x = -STATE.rotation.x * 0.08;
      starSystem.position.copy(camera.position);
    }

    // ===== Realistic Foliage (needle point cloud cone) =====
    function createFoliage() {
      const count = Q.foliageCount;
      const positions = new Float32Array(count * 3);
      const colors = new Float32Array(count * 3);
      const sizes = new Float32Array(count);

      const h = CONFIG.tree.height;
      const R = CONFIG.tree.radius;

      // color variation for realism
      const c1 = new THREE.Color(0x042a33); // deep pine
      const c2 = new THREE.Color(0x0b5a75); // blue-green
      const c3 = new THREE.Color(0x2ca8d3); // ice tint highlights (very subtle)

      for (let i = 0; i < count; i++) {
        const t = Math.pow(Math.random(), 0.58);              // bias to outer surface
        const y = (t * h) - (h / 2) + 1.0;

        const rMax = Math.max(0.2, R * (1.0 - t));
        const a = Math.random() * Math.PI * 2;

        // near surface with small jitter
        const r = rMax * (0.88 + Math.random() * 0.22);
        const jitter = (1.0 - t) * 0.22;

        const x = Math.cos(a) * r + THREE.MathUtils.randFloatSpread(jitter);
        const z = Math.sin(a) * r + THREE.MathUtils.randFloatSpread(jitter);

        positions[i * 3 + 0] = x;
        positions[i * 3 + 1] = y;
        positions[i * 3 + 2] = z;

        // gradient color by height + random
        const hh = (y + h / 2) / h; // 0..1
        const mixA = 0.15 + hh * 0.55;
        const mixB = Math.random() * 0.25;
        const col = c1.clone().lerp(c2, mixA).lerp(c3, mixB * 0.5);

        colors[i * 3 + 0] = col.r;
        colors[i * 3 + 1] = col.g;
        colors[i * 3 + 2] = col.b;

        // slightly larger near bottom
        sizes[i] = (IS_MOBILE ? 1.0 : 1.15) * (0.55 + (1.0 - t) * 0.95) * (0.7 + Math.random() * 0.6);
      }

      foliageGeo = new THREE.BufferGeometry();
      foliageGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
      foliageGeo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
      foliageGeo.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

      // custom shader for per-point size (keeps performance, looks more real)
      const mat = new THREE.ShaderMaterial({
        transparent: true,
        depthWrite: true,
        alphaTest: 0.18,
        uniforms: {
          map: { value: needleTexture },
          uPixelRatio: { value: Q.dpr },
          uBaseSize: { value: IS_MOBILE ? 7.2 : 8.8 } // tune for realism
        },
        vertexShader: `
          attribute float size;
          attribute vec3 color;
          varying vec3 vColor;
          void main(){
            vColor = color;
            vec4 mv = modelViewMatrix * vec4(position, 1.0);
            gl_Position = projectionMatrix * mv;
            // size attenuates with distance (more realistic)
            float dist = -mv.z;
            gl_PointSize = uBaseSize * size / max(1.0, dist * 0.08);
          }
        `,
        fragmentShader: `
          uniform sampler2D map;
          varying vec3 vColor;
          void main(){
            vec4 tex = texture2D(map, gl_PointCoord);
            // gentle tint
            vec3 col = vColor * 1.05;
            gl_FragColor = vec4(col, tex.a);
          }
        `
      });

      foliage = new THREE.Points(foliageGeo, mat);
      mainGroup.add(foliage);
    }

    function updateFoliage(t) {
      if (!foliage) return;
      // subtle breathing sway for ‚Äúalive‚Äù feel
      foliage.rotation.y = Math.sin(t * 0.12) * 0.02;
      foliage.rotation.x = Math.sin(t * 0.10) * 0.01;
    }

        new THREE.Color(0x8bd3ff),
        new THREE.Color(0xb9a2ff),

      const count = Q.garlandLightCount;

      for (let i = 0; i < count; i++) {

        const b = garlandLightBase[i] * (0.55 + tw * 0.85);

        colors[i * 3 + 1] = b * 1.05;

    // ===== Snow =====
    function createSnow() {
      const geometry = new THREE.BufferGeometry();
      const vertices = [];
      const velocities = [];

      const canvas = document.createElement('canvas');
      canvas.width = 32; canvas.height = 32;
      const context = canvas.getContext('2d');
      const grd = context.createRadialGradient(16,16,2,16,16,16);
      grd.addColorStop(0, 'rgba(255,255,255,1)');
      grd.addColorStop(1, 'rgba(255,255,255,0)');
      context.fillStyle = grd;
      context.beginPath();
      context.arc(16, 16, 16, 0, Math.PI * 2);
      context.fill();
      const snowTexture = new THREE.CanvasTexture(canvas);
      snowTexture.colorSpace = THREE.SRGBColorSpace;

      for (let i = 0; i < Q.snowCount; i++) {
        vertices.push(
          THREE.MathUtils.randFloatSpread(110),
          THREE.MathUtils.randFloatSpread(65),
          THREE.MathUtils.randFloatSpread(70)
        );
        velocities.push(Math.random() * 0.22 + 0.08, Math.random() * 0.06);
      }
      geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
      geometry.setAttribute('userData', new THREE.Float32BufferAttribute(velocities, 2));

      const material = new THREE.PointsMaterial({
        color: 0xeaf6ff,
        size: IS_MOBILE ? 0.40 : 0.44,
        map: snowTexture,
        transparent: true,
        opacity: 0.78,
        blending: THREE.AdditiveBlending,
        depthWrite: false
      });

      snowSystem = new THREE.Points(geometry, material);
      scene.add(snowSystem);
    }

    function updateSnow() {
      if (!snowSystem) return;
      const positions = snowSystem.geometry.attributes.position.array;
      const userData = snowSystem.geometry.attributes.userData.array;

      for (let i = 0; i < Q.snowCount; i++) {
        const fallSpeed = userData[i * 2];
        positions[i * 3 + 1] -= fallSpeed;

        const swaySpeed = userData[i * 2 + 1];
        positions[i * 3] += Math.sin(clock.elapsedTime * 2 + i) * swaySpeed * 0.12;

        if (positions[i * 3 + 1] < -34) {
          positions[i * 3 + 1] = 34;
          positions[i * 3] = THREE.MathUtils.randFloatSpread(110);
          positions[i * 3 + 2] = THREE.MathUtils.randFloatSpread(70);
        }
      }
      snowSystem.geometry.attributes.position.needsUpdate = true;
    }

    // ===== Photos =====
    function updatePhotoLayout() {
      const photos = particleSystem.filter(p => p.type === 'PHOTO');
      const count = photos.length;
      if (count === 0) return;

      const h = CONFIG.tree.height * 0.9;
      const bottomY = -h / 2;
      const stepY = h / count;
      const loops = 3;

      photos.forEach((p, i) => {
        const y = bottomY + stepY * i + stepY / 2 + 1.0;
        const normalizedH = (y + h / 2) / CONFIG.tree.height;
        const r = Math.max(1.0, CONFIG.tree.radius * (1.0 - normalizedH)) + 3.2;
        const angle = normalizedH * Math.PI * 2 * loops + (Math.PI / 4);
        p.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
      });
    }

    function addPhotoToScene(texture) {
      const frameGeo = new THREE.BoxGeometry(1.4, 1.4, 0.055);
      const frameMat = new THREE.MeshStandardMaterial({
        color: 0xe9f4ff,
        metalness: 1.0,
        roughness: 0.12,
        envMapIntensity: 1.8,
        emissive: 0x0a1626,
        emissiveIntensity: 0.08
      });
      const frame = new THREE.Mesh(frameGeo, frameMat);

      let width = 1.2, height = 1.2;
      if (texture.image) {
        const aspect = texture.image.width / texture.image.height;
        if (aspect > 1) height = width / aspect;
        else width = height * aspect;
      }

      const photoGeo = new THREE.PlaneGeometry(width, height);
      const photoMat = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide, transparent: true });
      const photo = new THREE.Mesh(photoGeo, photoMat);
      photo.position.z = 0.045;

      const group = new THREE.Group();
      group.add(frame);
      group.add(photo);

      frame.scale.set(width / 1.2, height / 1.2, 1);
      const s = 0.82;
      group.scale.set(s, s, s);

      photoMeshGroup.add(group);
      particleSystem.push(new Particle(group, 'PHOTO', false));
      updatePhotoLayout();
    }

    function handleImageUpload(e) {
      const files = e.target.files;
      if (!files || !files.length) return;

      Array.from(files).forEach(f => {
        if (!f.type.startsWith('image/')) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
          new THREE.TextureLoader().load(ev.target.result, (t) => {
            t.colorSpace = THREE.SRGBColorSpace;
            addPhotoToScene(t);
          });
        };
        reader.readAsDataURL(f);
      });
    }

    function loadPredefinedImages() {
      const loader = new THREE.TextureLoader();

      if (CONFIG.preload.useCloudImages && CONFIG.preload.cloudImageUrls.length > 0) {
        CONFIG.preload.cloudImageUrls.forEach(url => {
          loader.load(
            url,
            (t) => { t.colorSpace = THREE.SRGBColorSpace; addPhotoToScene(t); },
            undefined,
            () => { console.warn("Failed to load cloud image:", url); }
          );
        });
      }

      if (CONFIG.preload.autoScanLocal) {
        for (let i = 1; i <= CONFIG.preload.scanCount; i++) {
          const name = String(i).padStart(2, "0");
          const pathJpg = `./images/${name}.jpg`;
          const pathPng = `./images/${name}.png`;
          loader.load(
            pathJpg,
            (t) => { t.colorSpace = THREE.SRGBColorSpace; addPhotoToScene(t); },
            undefined,
            () => loader.load(pathPng, (t) => { t.colorSpace = THREE.SRGBColorSpace; addPhotoToScene(t); }, undefined, () => {})
          );
        }
      }
    }

    // ===== MediaPipe =====
    async function initMediaPipe() {
      if (isCameraRunning) return;

      camBtn.textContent = "üéâSurprise‚Ä¶";
      setDebug("Loading AI models...");
      video = document.getElementById('webcam');

      try {
        const vision = await FilesetResolver.forVisionTasks(
          "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
        );

        handLandmarker = await HandLandmarker.createFromOptions(vision, {
          baseOptions: {
            modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task",
            delegate: "GPU"
          },
          runningMode: "VIDEO",
          numHands: 1
        });

        const constraints = { video: { facingMode: "user", width: { ideal: 640 }, height: { ideal: 480 } } };
        const stream = await navigator.mediaDevices.getUserMedia(constraints);

        video.srcObject = stream;
        video.addEventListener("loadeddata", predictWebcam);

        setDebug("Gesture Active");
        camBtn.textContent = "üéâSurprise";
        camBtn.classList.add('active');
        isCameraRunning = true;
      } catch (e) {
        console.warn("Camera error:", e);
        let msg = "Camera Error: " + e.name;
        if (e.name === 'NotAllowedError' || e.name === 'PermissionDeniedError') msg = "ËØ∑ÂÖÅËÆ∏ÊëÑÂÉèÂ§¥ÊùÉÈôêÔΩû";
        else if (window.location.protocol !== 'https:' && window.location.hostname !== 'localhost') msg = "ÈúÄË¶Å HTTPS ÊâçËÉΩÁî®ÊëÑÂÉèÂ§¥";
        setDebug(msg);
        showMsg(msg);
        camBtn.textContent = "üéâSurprise";
      }
    }

    let lastVideoTime = -1;
    async function predictWebcam() {
      if (video && video.currentTime !== lastVideoTime) {
        lastVideoTime = video.currentTime;
        if (handLandmarker) {
          const result = handLandmarker.detectForVideo(video, performance.now());
          processGestures(result);
        }
      }
      requestAnimationFrame(predictWebcam);
    }

    function processGestures(result) {
      if (result.landmarks && result.landmarks.length > 0) {
        STATE.hand.detected = true;
        const lm = result.landmarks[0];

        STATE.hand.x = (lm[9].x - 0.5) * 2;
        STATE.hand.y = (lm[9].y - 0.5) * 2;

        const wrist = lm[0];
        const middleMCP = lm[9];
        const handSize = Math.hypot(middleMCP.x - wrist.x, middleMCP.y - wrist.y);
        if (handSize < 0.02) return;

        const tips = [lm[8], lm[12], lm[16], lm[20]];
        let avgTipDist = 0;
        tips.forEach(t => avgTipDist += Math.hypot(t.x - wrist.x, t.y - wrist.y));
        avgTipDist /= 4;

        const pinchDist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
        const extensionRatio = avgTipDist / handSize;
        const pinchRatio = pinchDist / handSize;

        if (extensionRatio < 1.5) { STATE.mode = 'TREE'; STATE.focusTarget = null; }
        else if (pinchRatio < 0.35) {
          if (STATE.mode !== 'FOCUS') {
            STATE.mode = 'FOCUS';
            const photos = particleSystem.filter(p => p.type === 'PHOTO');
            if (photos.length) STATE.focusTarget = photos[Math.floor(Math.random() * photos.length)].mesh;
          }
        } else if (extensionRatio > 1.7) { STATE.mode = 'SCATTER'; STATE.focusTarget = null; }
      } else {
        STATE.hand.detected = false;
      }
    }

    // ===== Events =====
    function setupEvents() {
      if (fileInput) fileInput.addEventListener('change', handleImageUpload);
      if (folderInput) folderInput.addEventListener('change', handleImageUpload);

      camBtn.addEventListener('click', async () => {
        await setMusic(true);
        initMediaPipe();
      });

      if (musicBtn) {
        musicBtn.addEventListener('click', async () => {
          await setMusic(!musicOn);
        });
      }
    }

    // ===== Touch & Click (iPhone friendly) =====
    function setupTouchAndClick() {
      const container = document.getElementById('canvas-container');

      const onDown = (x, y) => {
        STATE.touch.active = true;
        STATE.touch.startX = x;
        STATE.touch.startY = y;
        STATE.touch.lastX = x;
        STATE.touch.lastY = y;
      };

      const onMove = (x, y) => {
        if (!STATE.touch.active) return;
        const deltaX = x - STATE.touch.lastX;
        const deltaY = y - STATE.touch.lastY;
        STATE.rotation.y += deltaX * 0.005;
        STATE.rotation.x += deltaY * 0.002;
        STATE.rotation.x = Math.max(-0.5, Math.min(0.5, STATE.rotation.x));
        STATE.touch.lastX = x;
        STATE.touch.lastY = y;
      };

      const onUp = (x, y) => {
        const moveDist = Math.hypot(x - STATE.touch.startX, y - STATE.touch.startY);
        const wasDragging = moveDist > 10;
        STATE.touch.active = false;
        if (wasDragging) return;

        const { w, h } = getViewportSize();
        mouse.x = (x / w) * 2 - 1;
        mouse.y = -(y / h) * 2 + 1;
        raycaster.setFromCamera(mouse, camera);

        const intersects = raycaster.intersectObjects(mainGroup.children, true);

        let clickedPhoto = null;
        for (let hit of intersects) {
          let obj = hit.object;
          while (obj.parent && obj.parent !== mainGroup && obj.parent !== photoMeshGroup) {
            obj = obj.parent;
          }
          const particle = particleSystem.find(p => p.mesh === obj && p.type === 'PHOTO');
          if (particle) { clickedPhoto = particle; break; }
        }

        if (clickedPhoto) {
          STATE.mode = 'FOCUS';
          STATE.focusTarget = clickedPhoto.mesh;
        } else {
          if (STATE.mode === 'FOCUS') {
            STATE.mode = 'TREE';
            STATE.focusTarget = null;
          }
        }
      };

      // Pointer events
      container.addEventListener('pointerdown', (e) => onDown(e.clientX, e.clientY), { passive: true });
      window.addEventListener('pointermove', (e) => onMove(e.clientX, e.clientY), { passive: true });
      window.addEventListener('pointerup',   (e) => onUp(e.clientX, e.clientY), { passive: true });

      // iOS fallback (someÁéØÂ¢É pointer ‰∏çÁ®≥ÂÆö)
      container.addEventListener('touchstart', (e) => {
        const t = e.touches[0];
        if (t) onDown(t.clientX, t.clientY);
      }, { passive: true });

      container.addEventListener('touchmove', (e) => {
        const t = e.touches[0];
        if (t) onMove(t.clientX, t.clientY);
      }, { passive: true });

      container.addEventListener('touchend', (e) => {
        const t = (e.changedTouches && e.changedTouches[0]) ? e.changedTouches[0] : null;
        if (t) onUp(t.clientX, t.clientY);
      }, { passive: true });
    }

    // ===== Animate =====
    function animate() {
      requestAnimationFrame(animate);
      const dt = clock.getDelta();
      const t = clock.elapsedTime;

      if (STATE.hand.detected) {
        if (STATE.mode === 'SCATTER') {
          const targetRotY = STATE.hand.x * Math.PI * 0.9;
          const targetRotX = STATE.hand.y * Math.PI * 0.25;
          STATE.rotation.y += (targetRotY - STATE.rotation.y) * 3.0 * dt;
          STATE.rotation.x += (targetRotX - STATE.rotation.x) * 3.0 * dt;
        } else {
          STATE.rotation.y += 0.26 * dt;
        }
      } else if (!STATE.touch.active) {
        if (STATE.mode === 'TREE') {
          STATE.rotation.y += 0.24 * dt;
          STATE.rotation.x += (0 - STATE.rotation.x) * 2.0 * dt;
        } else {
          STATE.rotation.y += 0.10 * dt;
        }
      }

      mainGroup.rotation.y = STATE.rotation.y;
      mainGroup.rotation.x = STATE.rotation.x;

      updateStarfield(t);
      updateGarlandLights(t);
      updateFoliage(t);

      particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));
      updateSnow();

      composer.render();
    }

    // ===== Start =====
    init();
  </script>
