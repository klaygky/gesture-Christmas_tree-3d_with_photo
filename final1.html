  <script type="module">
    import * as THREE from 'three';
    import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
    import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
    import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
    import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
    import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

    // ===== DOM =====
    const debugInfo = document.getElementById('debug-info');
    const camBtn = document.getElementById('cam-btn');
    const bgm = document.getElementById('bgm');
    const musicBtn = document.getElementById('music-btn');
    const fileInput = document.getElementById('file-input');
    const folderInput = document.getElementById('folder-input');
    function setDebug(t) { if (debugInfo) debugInfo.textContent = t; }

    // ===== Music =====
    let musicOn = false;
    async function setMusic(on) {
      if (!bgm) return;
      try {
        if (on) {
          bgm.volume = 0.28;
          await bgm.play();
          musicOn = true;
          if (musicBtn) musicBtn.textContent = "‚è∏ Pause";
        } else {
          bgm.pause();
          musicOn = false;
          if (musicBtn) musicBtn.textContent = "üéµMusic";
        }
      } catch (e) {
        console.warn("Music play failed:", e);
      }
    }

    const isMobile = Math.min(window.innerWidth, window.innerHeight) < 768;
    const perfScale = isMobile ? 0.65 : 1.0;

    // --- Ê†∏ÂøÉÈÖçÁΩÆÔºàÂÜ∞ËìùÈ´òÁ∫ßÈÖçËâ≤Ôºâ ---
    const CONFIG = {
      colors: {
        bg: 0x030611,
        fog: 0x050a18,
        iceBlue: 0x8bd3ff,
        midBlue: 0x2a86ff,
        silver: 0xe9f4ff,
        auroraViolet: 0xb9a2ff,
        warmGold: 0xffe3a0,
      },
      particles: {
        count: Math.floor(1400 * perfScale),
        dustCount: Math.floor(1800 * perfScale),
        snowCount: Math.floor(1100 * perfScale),
        treeHeight: 24,
        treeRadius: 8
      },
      // ÊòüÁ©∫ + ÊòüÁ≥ªÔºàÂèØÊåâÈúÄË∞ÉÔºâ
      cosmos: {
        starCount: Math.floor(2600 * perfScale),
        galaxyCount: Math.floor(6800 * perfScale),
        coreCount: Math.floor(900 * perfScale),
        galaxyRadius: 52,
        galaxyInnerCut: 10, // ‰∏≠ÂøÉÁïôÁ©∫ÔºåÈÅøÂÖçÊääÊ†ëÊ∑πÊ≤°
      },
      camera: { z: 50 },
      preload: {
        autoScanLocal: true,
        useCloudImages: false,
        cloudImageUrls: [],
        scanCount: 200,
      }
    };

    const STATE = {
      mode: 'TREE',
      focusIndex: -1,
      focusTarget: null,
      hand: { detected: false, x: 0, y: 0 },
      rotation: { x: 0, y: 0 },
      touch: { active: false, startX: 0, startY: 0, lastX: 0, lastY: 0 }
    };

    let scene, camera, renderer, composer;
    let mainGroup;
    let clock = new THREE.Clock();
    let particleSystem = [];
    let photoMeshGroup = new THREE.Group();
    let handLandmarker, video;
    let caneTexture;
    let snowSystem;
    let raycaster = new THREE.Raycaster();
    let mouse = new THREE.Vector2();
    let isCameraRunning = false;

    // ===== ÊòüÁ©∫/ÊòüÁ≥ªÂØπË±° =====
    let starfieldPoints, galaxyGroup, galaxyPoints, galaxyCorePoints, galaxyDiscMesh;
    let starsMat, galaxyMat, coreMat;
    let uTime = 0;

    // ÂÖ±‰∫´ÔºöÁÇπÁ≤æÁÅµ shaderÔºàÊîØÊåÅÈó™ÁÉÅÔºâ
    function makeTwinklePointsMaterial({
      baseSize = 2.0,
      opacity = 0.9,
      twinkleStrength = 0.7,
      timeSpeed = 1.0
    } = {}) {
      return new THREE.ShaderMaterial({
        transparent: true,
        depthWrite: false,
        blending: THREE.AdditiveBlending,
        uniforms: {
          uTime: { value: 0 },
          uOpacity: { value: opacity },
          uBaseSize: { value: baseSize },
          uTwinkleStrength: { value: twinkleStrength },
          uTimeSpeed: { value: timeSpeed }
        },
        vertexShader: `
          precision highp float;
          attribute float aScale;
          attribute float aPhase;
          attribute float aBright;
          varying vec3 vColor;
          varying float vAlpha;

          uniform float uTime;
          uniform float uBaseSize;
          uniform float uTwinkleStrength;
          uniform float uTimeSpeed;

          void main() {
            vColor = color;
            float t = uTime * uTimeSpeed;

            // twinkle: 0~1
            float tw = 0.5 + 0.5 * sin(t * 1.25 + aPhase);
            float tw2 = 0.5 + 0.5 * sin(t * 2.10 + aPhase * 1.7);
            float twinkle = mix(1.0, (tw * 0.65 + tw2 * 0.35), uTwinkleStrength);

            vAlpha = twinkle * aBright;

            vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
            gl_Position = projectionMatrix * mvPosition;

            // perspective size
            float size = uBaseSize * aScale * (320.0 / max(1.0, -mvPosition.z));
            gl_PointSize = clamp(size, 1.0, 18.0);
          }
        `,
        fragmentShader: `
          precision highp float;
          varying vec3 vColor;
          varying float vAlpha;
          uniform float uOpacity;

          void main() {
            vec2 uv = gl_PointCoord - vec2(0.5);
            float d = length(uv);

            // soft circle + tiny core
            float halo = smoothstep(0.5, 0.0, d);
            float core = smoothstep(0.18, 0.0, d);

            float a = (halo * 0.75 + core * 0.35) * vAlpha * uOpacity;
            gl_FragColor = vec4(vColor, a);
          }
        `
      });
    }

    window.setMode = (mode) => {
      if (mode === 'FOCUS_RANDOM') {
        STATE.mode = 'FOCUS';
        const photos = particleSystem.filter(p => p.type === 'PHOTO');
        if (photos.length) STATE.focusTarget = photos[Math.floor(Math.random() * photos.length)].mesh;
      } else {
        STATE.mode = mode;
        if (mode === 'TREE') STATE.focusTarget = null;
      }
    };

    async function init() {
      initThree();
      setupEnvironment();
      setupLights();

      // ÂÖàÊîæÂÆáÂÆôËÉåÊôØÔºöÊòüÁ©∫ + ÊòüÁ≥ªÔºàÊ†ëÂú®‰∏≠ÂøÉÔºâ
      createStarfield();
      createGalaxy();

      createTextures();
      createFloor();
      createParticles();
      createGarland();
      createDust();
      createSnow();
      loadPredefinedImages();
      setupPostProcessing();
      setupEvents();
      setupTouchAndClick();

      const loader = document.getElementById('loader');
      loader.style.opacity = 0;
      setTimeout(() => loader.remove(), 800);

      animate();
    }

    function initThree() {
      const container = document.getElementById('canvas-container');
      scene = new THREE.Scene();
      scene.background = new THREE.Color(CONFIG.colors.bg);
      scene.fog = new THREE.FogExp2(CONFIG.colors.fog, 0.016);

      camera = new THREE.PerspectiveCamera(42, window.innerWidth / window.innerHeight, 0.1, 1200);
      camera.position.set(0, 2, CONFIG.camera.z);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, powerPreference: "high-performance" });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

      renderer.outputColorSpace = THREE.SRGBColorSpace;
      renderer.toneMapping = THREE.ACESFilmicToneMapping;
      renderer.toneMappingExposure = 1.6;

      container.appendChild(renderer.domElement);

      mainGroup = new THREE.Group();
      scene.add(mainGroup);
    }

    function setupEnvironment() {
      const pmremGenerator = new THREE.PMREMGenerator(renderer);
      scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
    }

    function setupLights() {
      const ambient = new THREE.AmbientLight(0xffffff, 0.55);
      scene.add(ambient);

      const innerLight = new THREE.PointLight(0x9adfff, 2.3, 28);
      innerLight.position.set(0, 5, 0);
      mainGroup.add(innerLight);

      const key = new THREE.SpotLight(0xcfefff, 1300);
      key.position.set(30, 45, 38);
      key.angle = 0.52;
      key.penumbra = 0.55;
      scene.add(key);

      const rim = new THREE.SpotLight(0xb9a2ff, 650);
      rim.position.set(-32, 22, -30);
      rim.angle = 0.6;
      rim.penumbra = 0.7;
      scene.add(rim);

      const fill = new THREE.DirectionalLight(0xeaf6ff, 0.75);
      fill.position.set(0, 8, 50);
      scene.add(fill);
    }

    // ==========================
    // ÊòüÁ©∫ÔºàÁ¨¨‰∫å‰∏™ÊïàÊûúÔºâÔºöËøúÊôØÊòüÊòüÈó™ÁÉÅ
    // ==========================
    function createStarfield() {
      const STAR_COUNT = CONFIG.cosmos.starCount;

      const positions = new Float32Array(STAR_COUNT * 3);
      const colors = new Float32Array(STAR_COUNT * 3);
      const scales = new Float32Array(STAR_COUNT);
      const phases = new Float32Array(STAR_COUNT);
      const brights = new Float32Array(STAR_COUNT);

      const rMin = 120;
      const rMax = 260;

      for (let i = 0; i < STAR_COUNT; i++) {
        // Âú®Â§ßÁêÉÂ£≥‰∏äÂùáÂåÄÂàÜÂ∏É
        const u = Math.random();
        const v = Math.random();
        const theta = 2 * Math.PI * u;
        const phi = Math.acos(2 * v - 1);

        const r = rMin + Math.random() * (rMax - rMin);
        const x = r * Math.sin(phi) * Math.cos(theta);
        const y = r * Math.cos(phi) * 0.85; // Á®çÂæÆÂéãÊâÅ‰∏ÄÁÇπÊõ¥ÂÉèÂ§©Á©∫Á©πÈ°∂
        const z = r * Math.sin(phi) * Math.sin(theta);

        positions[i * 3 + 0] = x;
        positions[i * 3 + 1] = y;
        positions[i * 3 + 2] = z;

        // ÂÜ∑ÁôΩ/Ê∑°Ëìù/Ê∑°Á¥´ÈöèÊú∫
        const pick = Math.random();
        let c;
        if (pick < 0.72) c = new THREE.Color(0xeaf6ff);
        else if (pick < 0.92) c = new THREE.Color(0x9adfff);
        else c = new THREE.Color(0xb9a2ff);

        // ËΩªÂæÆËâ≤Â∑Æ
        c.offsetHSL((Math.random() - 0.5) * 0.03, (Math.random() - 0.5) * 0.05, (Math.random() - 0.5) * 0.06);

        colors[i * 3 + 0] = c.r;
        colors[i * 3 + 1] = c.g;
        colors[i * 3 + 2] = c.b;

        scales[i] = 0.8 + Math.random() * 1.9;
        phases[i] = Math.random() * Math.PI * 2;
        brights[i] = 0.55 + Math.random() * 0.75;
      }

      const geo = new THREE.BufferGeometry();
      geo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
      geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
      geo.setAttribute('aScale', new THREE.BufferAttribute(scales, 1));
      geo.setAttribute('aPhase', new THREE.BufferAttribute(phases, 1));
      geo.setAttribute('aBright', new THREE.BufferAttribute(brights, 1));

      starsMat = makeTwinklePointsMaterial({
        baseSize: isMobile ? 2.0 : 2.6,
        opacity: 0.72,
        twinkleStrength: 0.85,
        timeSpeed: 0.9
      });

      starfieldPoints = new THREE.Points(geo, starsMat);
      starfieldPoints.frustumCulled = false;
      scene.add(starfieldPoints);
    }

    // ==========================
    // ÊòüÁ≥ªÔºöÂú£ËØûÊ†ëÂú®ÊòüÁ≥ª‰∏≠ÂøÉÔºàÈì∂Ê≤≥Áõò + Ê†∏ÂøÉËæâÂÖâ + Ëû∫ÊóãËáÇÊòüÂ∞òÔºâ
    // ==========================
    function createGalaxy() {
      galaxyGroup = new THREE.Group();
      scene.add(galaxyGroup);

      // 1) ÂÖàÂÅö‰∏Ä‰∏™‚ÄúÊú¶ËÉßÊòü‰∫ëÁõò‚ÄùÔºàMeshÔºâÔºåËÆ©ÊòüÁ≥ªÊõ¥ÂÉè‚ÄúÈì∂Ê≤≥‚Äù
      const discCanvas = document.createElement('canvas');
      discCanvas.width = 512;
      discCanvas.height = 512;
      const ctx = discCanvas.getContext('2d');

      const grd = ctx.createRadialGradient(256, 256, 20, 256, 256, 240);
      grd.addColorStop(0.0, 'rgba(210, 245, 255, 0.35)');
      grd.addColorStop(0.25, 'rgba(140, 210, 255, 0.18)');
      grd.addColorStop(0.55, 'rgba(185, 162, 255, 0.10)');
      grd.addColorStop(0.85, 'rgba(120, 180, 255, 0.04)');
      grd.addColorStop(1.0, 'rgba(0, 0, 0, 0.0)');

      ctx.fillStyle = grd;
      ctx.beginPath();
      ctx.arc(256, 256, 250, 0, Math.PI * 2);
      ctx.fill();

      // Âä†‰∏ÄÁÇπÊóãÊ∂°Á∫πÁêÜÔºàÂæàÂÖãÂà∂Ôºâ
      ctx.globalCompositeOperation = 'overlay';
      ctx.strokeStyle = 'rgba(255,255,255,0.06)';
      ctx.lineWidth = 1.2;
      for (let k = 0; k < 70; k++) {
        const a0 = Math.random() * Math.PI * 2;
        const r0 = 40 + Math.random() * 200;
        ctx.beginPath();
        for (let t = 0; t < 80; t++) {
          const tt = t / 79;
          const a = a0 + tt * 2.2 + r0 * 0.002;
          const r = r0 + tt * 25;
          const x = 256 + Math.cos(a) * r;
          const y = 256 + Math.sin(a) * r;
          if (t === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
        }
        ctx.stroke();
      }
      ctx.globalCompositeOperation = 'source-over';

      const discTex = new THREE.CanvasTexture(discCanvas);
      discTex.colorSpace = THREE.SRGBColorSpace;

      const discGeo = new THREE.RingGeometry(8, CONFIG.cosmos.galaxyRadius * 0.98, 96, 1);
      const discMat = new THREE.MeshBasicMaterial({
        map: discTex,
        transparent: true,
        opacity: 0.85,
        blending: THREE.AdditiveBlending,
        depthWrite: false,
        side: THREE.DoubleSide
      });
      galaxyDiscMesh = new THREE.Mesh(discGeo, discMat);
      galaxyDiscMesh.rotation.x = -Math.PI / 2 + 0.15; // ÂæÆÂÄæÊñúÔºåËÆ©ÁõòÊõ¥Á´ã‰Ωì
      galaxyDiscMesh.position.y = -2.0;
      galaxyGroup.add(galaxyDiscMesh);

      // 2) ÊòüÁ≥ªÁõòÁÇπÔºàËû∫ÊóãËáÇÔºâ
      const GALAXY_COUNT = CONFIG.cosmos.galaxyCount;
      const positions = new Float32Array(GALAXY_COUNT * 3);
      const colors = new Float32Array(GALAXY_COUNT * 3);
      const scales = new Float32Array(GALAXY_COUNT);
      const phases = new Float32Array(GALAXY_COUNT);
      const brights = new Float32Array(GALAXY_COUNT);

      const R = CONFIG.cosmos.galaxyRadius;
      const innerCut = CONFIG.cosmos.galaxyInnerCut;
      const arms = 4;                 // Ëû∫ÊóãËáÇÊï∞Èáè
      const spin = 1.9;               // ÊóãËáÇÊâ≠Êõ≤Á®ãÂ∫¶
      const thickness = 2.4;          // ÁõòÂéöÂ∫¶
      const tilt = 0.16;              // ÁõòÂÄæËßí

      for (let i = 0; i < GALAXY_COUNT; i++) {
        // ÂçäÂæÑÔºöÊõ¥ÈõÜ‰∏≠Âú®‰∏≠ÂøÉÔºàsqrt ÂàÜÂ∏ÉÔºâ
        const rr = Math.sqrt(Math.random());
        const r = innerCut + rr * (R - innerCut);

        // ÈÄâ‰∏Ä‰∏™ËáÇ
        const arm = Math.floor(Math.random() * arms);
        const armOffset = (arm / arms) * Math.PI * 2;

        // Ëû∫ÊóãÔºöËßíÂ∫¶ÈöèÂçäÂæÑÊé®Ëøõ
        const baseAngle = r * 0.22 * spin + armOffset;
        const randSpread = (Math.random() - 0.5) * (0.65 + (r / R) * 1.2);
        const angle = baseAngle + randSpread;

        // ‰ΩçÁΩÆÔºàÁõòÔºâ
        let x = Math.cos(angle) * r;
        let z = Math.sin(angle) * r;

        // ÁõòÂéöÂ∫¶Ôºà‰∏≠ÂøÉÊõ¥ÂéöÔºåÂ§ñÁõòÊõ¥ËñÑÔºâ
        const t = r / R;
        let y = (Math.random() - 0.5) * thickness * (1.15 - t);

        // ËΩªÂæÆÊâ∞Âä®ËÆ©Êõ¥Ëá™ÁÑ∂
        x += (Math.random() - 0.5) * 0.6;
        z += (Math.random() - 0.5) * 0.6;

        // ÊóãËΩ¨ÂÄæÊñúÔºàÁªïXËΩ¥Ôºâ
        const yy = y * Math.cos(tilt) - z * Math.sin(tilt);
        const zz = y * Math.sin(tilt) + z * Math.cos(tilt);
        y = yy; z = zz;

        positions[i * 3 + 0] = x;
        positions[i * 3 + 1] = y - 2.0; // ‰∏ãÁßª‰∏ÄÁÇπÔºåÊ†ëÊõ¥Â±Ö‰∏≠
        positions[i * 3 + 2] = z;

        // È¢úËâ≤Ôºö‰∏≠ÂøÉÂÅèÁôΩËìùÔºåÂ§ñÂúàÂÅèÁ¥´/Ëìù
        const c = new THREE.Color();
        const mixA = Math.min(1, t * 1.15);
        const center = new THREE.Color(0xeaf6ff);
        const outer = (Math.random() < 0.55) ? new THREE.Color(0x9adfff) : new THREE.Color(0xb9a2ff);
        c.copy(center).lerp(outer, mixA);

        // ÂæÆË∞ÉÈ•±Âíå‰∏é‰∫ÆÂ∫¶
        c.offsetHSL((Math.random()-0.5)*0.02, (Math.random()-0.5)*0.05, (Math.random()-0.5)*0.06);

        colors[i * 3 + 0] = c.r;
        colors[i * 3 + 1] = c.g;
        colors[i * 3 + 2] = c.b;

        // ÊòüÁÇπÂ§ßÂ∞èÔºö‰∏≠ÂøÉÁ®çÂ§ßÔºåÂ§ñÁõòÊõ¥ÁªÜ
        scales[i] = (0.85 + Math.random() * 2.0) * (1.15 - t * 0.55);
        phases[i] = Math.random() * Math.PI * 2;

        // ‰∫ÆÂ∫¶Ôºö‰∏≠ÂøÉÊõ¥‰∫Æ
        brights[i] = (0.55 + Math.random() * 0.8) * (1.25 - t * 0.7);
      }

      const geo = new THREE.BufferGeometry();
      geo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
      geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
      geo.setAttribute('aScale', new THREE.BufferAttribute(scales, 1));
      geo.setAttribute('aPhase', new THREE.BufferAttribute(phases, 1));
      geo.setAttribute('aBright', new THREE.BufferAttribute(brights, 1));

      galaxyMat = makeTwinklePointsMaterial({
        baseSize: isMobile ? 2.6 : 3.2,
        opacity: 0.62,
        twinkleStrength: 0.45,
        timeSpeed: 0.55
      });

      galaxyPoints = new THREE.Points(geo, galaxyMat);
      galaxyPoints.frustumCulled = false;
      galaxyGroup.add(galaxyPoints);

      // 3) Ê†∏ÂøÉËæâÂÖâÁÇπÔºàÊõ¥ÂØÜ„ÄÅÊõ¥‰∫ÆÔºâ
      const CORE_COUNT = CONFIG.cosmos.coreCount;
      const cPos = new Float32Array(CORE_COUNT * 3);
      const cCol = new Float32Array(CORE_COUNT * 3);
      const cSca = new Float32Array(CORE_COUNT);
      const cPha = new Float32Array(CORE_COUNT);
      const cBri = new Float32Array(CORE_COUNT);

      for (let i = 0; i < CORE_COUNT; i++) {
        const r = Math.pow(Math.random(), 2.2) * (innerCut * 0.95);
        const a = Math.random() * Math.PI * 2;
        const x = Math.cos(a) * r;
        const z = Math.sin(a) * r;
        const y = (Math.random() - 0.5) * 2.0;

        cPos[i*3+0] = x;
        cPos[i*3+1] = y - 2.0;
        cPos[i*3+2] = z;

        const c = new THREE.Color(0xeaf6ff);
        if (Math.random() < 0.35) c.lerp(new THREE.Color(0x9adfff), 0.6);
        cCol[i*3+0] = c.r; cCol[i*3+1] = c.g; cCol[i*3+2] = c.b;

        cSca[i] = 1.4 + Math.random() * 3.4;
        cPha[i] = Math.random() * Math.PI * 2;
        cBri[i] = 0.85 + Math.random() * 0.95;
      }

      const coreGeo = new THREE.BufferGeometry();
      coreGeo.setAttribute('position', new THREE.BufferAttribute(cPos, 3));
      coreGeo.setAttribute('color', new THREE.BufferAttribute(cCol, 3));
      coreGeo.setAttribute('aScale', new THREE.BufferAttribute(cSca, 1));
      coreGeo.setAttribute('aPhase', new THREE.BufferAttribute(cPha, 1));
      coreGeo.setAttribute('aBright', new THREE.BufferAttribute(cBri, 1));

      coreMat = makeTwinklePointsMaterial({
        baseSize: isMobile ? 3.8 : 4.6,
        opacity: 0.72,
        twinkleStrength: 0.25,
        timeSpeed: 0.35
      });

      galaxyCorePoints = new THREE.Points(coreGeo, coreMat);
      galaxyCorePoints.frustumCulled = false;
      galaxyGroup.add(galaxyCorePoints);

      // ÂàùÂßãËΩªÂæÆÊóãËΩ¨ÔºåËÆ©ÊòüÁ≥ªËßÜËßíÊõ¥Áæé
      galaxyGroup.rotation.y = 0.35;
    }

    function createTextures() {
      const canvas = document.createElement('canvas');
      canvas.width = 128; canvas.height = 128;
      const ctx = canvas.getContext('2d');

      ctx.fillStyle = '#ffffff';
      ctx.fillRect(0, 0, 128, 128);

      ctx.fillStyle = '#6ecbff';
      ctx.beginPath();
      for (let i = -128; i < 256; i += 32) {
        ctx.moveTo(i, 0);
        ctx.lineTo(i + 32, 128);
        ctx.lineTo(i + 16, 128);
        ctx.lineTo(i - 16, 0);
      }
      ctx.fill();

      caneTexture = new THREE.CanvasTexture(canvas);
      caneTexture.wrapS = THREE.RepeatWrapping;
      caneTexture.wrapT = THREE.RepeatWrapping;
      caneTexture.repeat.set(3, 3);

      grd.addColorStop(0, 'rgba(255,255,255,1)');
      grd.addColorStop(1, 'rgba(255,255,255,0)');
      context.fillStyle = grd;
      context.beginPath();
      context.arc(16, 16, 16, 0, Math.PI * 2);
      context.fill();
      const snowTexture = new THREE.CanvasTexture(canvas);
      snowTexture.colorSpace = THREE.SRGBColorSpace;

      for (let i = 0; i < CONFIG.particles.snowCount; i++) {

    function updateSnow() {
      if (!snowSystem) return;
      const positions = snowSystem.geometry.attributes.position.array;
      const userData = snowSystem.geometry.attributes.userData.array;

      for (let i = 0; i < CONFIG.particles.snowCount; i++) {
        const fallSpeed = userData[i * 2];
        positions[i * 3 + 1] -= fallSpeed;

        const swaySpeed = userData[i * 2 + 1];
        positions[i * 3] += Math.sin(clock.elapsedTime * 2 + i) * swaySpeed * 0.12;

        if (positions[i * 3 + 1] < -34) {
          positions[i * 3 + 1] = 34;
          positions[i * 3] = THREE.MathUtils.randFloatSpread(110);
          positions[i * 3 + 2] = THREE.MathUtils.randFloatSpread(70);
        }
      }
      snowSystem.geometry.attributes.position.needsUpdate = true;
    }

    class Particle {
      constructor(mesh, type, isDust = false) {
        this.mesh = mesh;
        this.type = type;
        this.isDust = isDust;
        this.posTree = new THREE.Vector3();
        this.posScatter = new THREE.Vector3();
        this.baseScale = mesh.scale.x;

        const speedMult = (type === 'PHOTO') ? 0.3 : 2.0;
        this.spinSpeed = new THREE.Vector3(
          (Math.random() - 0.5) * speedMult,
          (Math.random() - 0.5) * speedMult,
          (Math.random() - 0.5) * speedMult
        );

        this.calculatePositions();
      }

      calculatePositions() {
        if (this.type === 'PHOTO') {
          this.posTree.set(0, 0, 0);
          const rScatter = 8 + Math.random() * 12;
          const theta = Math.random() * Math.PI * 2;
          const phi = Math.acos(2 * Math.random() - 1);
          this.posScatter.set(
            rScatter * Math.sin(phi) * Math.cos(theta),
            rScatter * Math.sin(phi) * Math.sin(theta),
            rScatter * Math.cos(phi)
          );
          return;
        }

        const h = CONFIG.particles.treeHeight;
        let t = Math.pow(Math.random(), 0.78);
        const y = (t * h) - (h / 2);
        let rMax = Math.max(0.5, CONFIG.particles.treeRadius * (1.0 - t));
        const angle = t * 50 * Math.PI + Math.random() * Math.PI;
        const r = rMax * (0.8 + Math.random() * 0.4);
        this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);

        let rScatter = this.isDust ? (12 + Math.random() * 20) : (8 + Math.random() * 12);
        const theta = Math.random() * Math.PI * 2;
        const phi = Math.acos(2 * Math.random() - 1);
        this.posScatter.set(
          rScatter * Math.sin(phi) * Math.cos(theta),
          rScatter * Math.sin(phi) * Math.sin(theta),
          rScatter * Math.cos(phi)
        );
      }

      update(dt, mode, focusTargetMesh) {
        let target = (mode === 'SCATTER') ? this.posScatter : this.posTree;

        if (mode === 'FOCUS') {
          if (this.mesh === focusTargetMesh) {
            const desiredWorldPos = new THREE.Vector3(0, 2, 35);
            const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
            target = desiredWorldPos.applyMatrix4(invMatrix);
          } else {
            target = this.posScatter;
          }
        }

        const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 5.0 : 2.0;
        this.mesh.position.lerp(target, lerpSpeed * dt);

        if (mode === 'SCATTER') {
          this.mesh.rotation.x += this.spinSpeed.x * dt;
          this.mesh.rotation.y += this.spinSpeed.y * dt;
          this.mesh.rotation.z += this.spinSpeed.z * dt;
        } else if (mode === 'TREE') {
          if (this.type === 'PHOTO') {
            this.mesh.lookAt(0, this.mesh.position.y, 0);
            this.mesh.rotateY(Math.PI);
          } else {
            this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, dt);
            this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, dt);
            this.mesh.rotation.y += 0.5 * dt;
          }
        }

        if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
          this.mesh.lookAt(camera.position);
        }

        let s = this.baseScale;
        if (this.isDust) {
          s = this.baseScale * (0.75 + 0.35 * Math.sin(clock.elapsedTime * 4 + this.mesh.id));
          if (mode === 'TREE') s = 0;
        } else if (mode === 'SCATTER' && this.type === 'PHOTO') {
          s = this.baseScale * 2.5;
        } else if (mode === 'FOCUS') {
          s = (this.mesh === focusTargetMesh) ? 4.5 : (this.baseScale * 0.82);
        }

        this.mesh.scale.lerp(new THREE.Vector3(s, s, s), 4 * dt);
      }
    }

    function updatePhotoLayout() {
      const photos = particleSystem.filter(p => p.type === 'PHOTO');
      const count = photos.length;
      if (count === 0) return;

      const h = CONFIG.particles.treeHeight * 0.9;
      const bottomY = -h / 2;
      const stepY = h / count;
      const loops = 3;

      photos.forEach((p, i) => {
        const y = bottomY + stepY * i + stepY / 2;
        const normalizedH = (y + h / 2) / CONFIG.particles.treeHeight;
        const r = Math.max(1.0, CONFIG.particles.treeRadius * (1.0 - normalizedH)) + 3.0;
        const angle = normalizedH * Math.PI * 2 * loops + (Math.PI / 4);
        p.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
      });
    }

    function createGarland() {
      const h = CONFIG.particles.treeHeight * 0.92;
      const turns = 4.2;
      const pts = [];
      const segments = 220;

        const t = i / segments;
        const y = (t * h) - (h / 2);
        const r = (CONFIG.particles.treeRadius * (1.0 - t)) + 2.9;
        const ang = t * Math.PI * 2 * turns + Math.PI / 4;
        pts.push(new THREE.Vector3(Math.cos(ang) * r, y, Math.sin(ang) * r));

      const curve = new THREE.CatmullRomCurve3(pts);
      const tubeGeo = new THREE.TubeGeometry(curve, 260, 0.055, 10, false);

    function addPhotoToScene(texture) {
      const frameGeo = new THREE.BoxGeometry(1.4, 1.4, 0.055);
      const frameMat = new THREE.MeshStandardMaterial({
        color: 0xe9f4ff,
        metalness: 1.0,
        roughness: 0.12,
        envMapIntensity: 1.8,
        emissive: 0x0a1626,
        emissiveIntensity: 0.08
      });
      const frame = new THREE.Mesh(frameGeo, frameMat);

      let width = 1.2, height = 1.2;
      if (texture.image) {
        const aspect = texture.image.width / texture.image.height;
        if (aspect > 1) height = width / aspect;
        else width = height * aspect;
      }

      const photoGeo = new THREE.PlaneGeometry(width, height);
      const photoMat = new THREE.MeshBasicMaterial({
        map: texture,
        side: THREE.DoubleSide,
        transparent: true
      });
      const photo = new THREE.Mesh(photoGeo, photoMat);
      photo.position.z = 0.045;

      const group = new THREE.Group();
      group.add(frame);
      group.add(photo);

      frame.scale.set(width / 1.2, height / 1.2, 1);
      const s = 0.82;
      group.scale.set(s, s, s);

      photoMeshGroup.add(group);
      particleSystem.push(new Particle(group, 'PHOTO', false));
      updatePhotoLayout();
    }

    function handleImageUpload(e) {
      const files = e.target.files;
      if (!files || !files.length) return;

      Array.from(files).forEach(f => {
        if (!f.type.startsWith('image/')) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
          new THREE.TextureLoader().load(ev.target.result, (t) => {
            t.colorSpace = THREE.SRGBColorSpace;
            addPhotoToScene(t);
          });
        };
        reader.readAsDataURL(f);
      });
    }

    function loadPredefinedImages() {
      const loader = new THREE.TextureLoader();

      if (CONFIG.preload.useCloudImages && CONFIG.preload.cloudImageUrls.length > 0) {
        CONFIG.preload.cloudImageUrls.forEach(url => {
          loader.load(
            url,
            (t) => { t.colorSpace = THREE.SRGBColorSpace; addPhotoToScene(t); },
            undefined,
            () => { console.warn("Failed to load cloud image:", url); }
          );
        });
      }

      if (CONFIG.preload.autoScanLocal) {
        for (let i = 1; i <= CONFIG.preload.scanCount; i++) {
          const name = String(i).padStart(2, "0");
          const pathJpg = `./images/${name}.jpg`;
          const pathPng = `./images/${name}.png`;
          loader.load(
            pathJpg,
            (t) => { t.colorSpace = THREE.SRGBColorSpace; addPhotoToScene(t); },
            undefined,
            () => {
              loader.load(pathPng, (t) => { t.colorSpace = THREE.SRGBColorSpace; addPhotoToScene(t); }, undefined, () => { });
            }
          );
        }
      }
    }

    async function initMediaPipe() {
      if (isCameraRunning) return;

      camBtn.textContent = "üéâSurprise‚Ä¶";
      setDebug("Loading AI models...");
      video = document.getElementById('webcam');

      try {
        const vision = await FilesetResolver.forVisionTasks(
          "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
        );

        handLandmarker = await HandLandmarker.createFromOptions(vision, {
          baseOptions: {
            modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task",
            delegate: "GPU"
          },
          runningMode: "VIDEO",
          numHands: 1
        });

        const constraints = { video: { facingMode: "user", width: { ideal: 640 }, height: { ideal: 480 } } };
        const stream = await navigator.mediaDevices.getUserMedia(constraints);

        video.srcObject = stream;
        video.addEventListener("loadeddata", predictWebcam);

        setDebug("Gesture Active");
        camBtn.textContent = "üéâSurprise";
        camBtn.classList.add('active');
        isCameraRunning = true;
      } catch (e) {
        console.warn("Camera error:", e);
        let msg = "Camera Error: " + e.name;
        if (e.name === 'NotAllowedError' || e.name === 'PermissionDeniedError') msg = "ËØ∑ÂÖÅËÆ∏ÊëÑÂÉèÂ§¥ÊùÉÈôêÔΩû";
        else if (window.location.protocol !== 'https:' && window.location.hostname !== 'localhost') msg = "ÈúÄË¶Å HTTPS ÊâçËÉΩÁî®ÊëÑÂÉèÂ§¥";
        setDebug(msg);
        showMsg(msg);
        camBtn.textContent = "üéâSurprise";
      }
    }

    let lastVideoTime = -1;
    async function predictWebcam() {
      if (video && video.currentTime !== lastVideoTime) {
        lastVideoTime = video.currentTime;
        if (handLandmarker) {
          const result = handLandmarker.detectForVideo(video, performance.now());
          processGestures(result);
        }
      }
      requestAnimationFrame(predictWebcam);
    }

    function processGestures(result) {
      if (result.landmarks && result.landmarks.length > 0) {
        STATE.hand.detected = true;
        const lm = result.landmarks[0];

        STATE.hand.x = (lm[9].x - 0.5) * 2;
        STATE.hand.y = (lm[9].y - 0.5) * 2;

        const wrist = lm[0];
        const middleMCP = lm[9];
        const handSize = Math.hypot(middleMCP.x - wrist.x, middleMCP.y - wrist.y);
        if (handSize < 0.02) return;

        const tips = [lm[8], lm[12], lm[16], lm[20]];
        let avgTipDist = 0;
        tips.forEach(t => avgTipDist += Math.hypot(t.x - wrist.x, t.y - wrist.y));
        avgTipDist /= 4;

        const pinchDist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
        const extensionRatio = avgTipDist / handSize;
        const pinchRatio = pinchDist / handSize;

        if (extensionRatio < 1.5) { STATE.mode = 'TREE'; STATE.focusTarget = null; }
        else if (pinchRatio < 0.35) {
          if (STATE.mode !== 'FOCUS') {
            STATE.mode = 'FOCUS';
            const photos = particleSystem.filter(p => p.type === 'PHOTO');
            if (photos.length) STATE.focusTarget = photos[Math.floor(Math.random() * photos.length)].mesh;
          }
        } else if (extensionRatio > 1.7) { STATE.mode = 'SCATTER'; STATE.focusTarget = null; }
      } else {
        STATE.hand.detected = false;
      }
    }

    function setupEvents() {
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        composer.setSize(window.innerWidth, window.innerHeight);
      }, { passive: true });

      if (fileInput) fileInput.addEventListener('change', handleImageUpload);
      if (folderInput) folderInput.addEventListener('change', handleImageUpload);

      camBtn.addEventListener('click', async () => {
        await setMusic(true);
        initMediaPipe();
      });

      if (musicBtn) {
        musicBtn.addEventListener('click', async () => {
          await setMusic(!musicOn);
        });
      }
    }

    function setupTouchAndClick() {
      const container = document.getElementById('canvas-container');

      container.addEventListener('pointerdown', (e) => {
        STATE.touch.active = true;
        STATE.touch.startX = e.clientX;
        STATE.touch.startY = e.clientY;
        STATE.touch.lastX = e.clientX;
        STATE.touch.lastY = e.clientY;
      }, { passive: true });

      window.addEventListener('pointermove', (e) => {
        if (!STATE.touch.active) return;
        const deltaX = e.clientX - STATE.touch.lastX;
        const deltaY = e.clientY - STATE.touch.lastY;
        STATE.rotation.y += deltaX * 0.005;
        STATE.rotation.x += deltaY * 0.002;
        STATE.rotation.x = Math.max(-0.5, Math.min(0.5, STATE.rotation.x));
        STATE.touch.lastX = e.clientX;
        STATE.touch.lastY = e.clientY;
      }, { passive: true });

      window.addEventListener('pointerup', (e) => {
        const moveDist = Math.hypot(e.clientX - STATE.touch.startX, e.clientY - STATE.touch.startY);
        const wasDragging = moveDist > 10;
        STATE.touch.active = false;
        if (wasDragging) return;

        mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
        raycaster.setFromCamera(mouse, camera);

        const intersects = raycaster.intersectObjects(mainGroup.children, true);

        let clickedPhoto = null;
        for (let hit of intersects) {
          let obj = hit.object;
          while (obj.parent && obj.parent !== mainGroup && obj.parent !== photoMeshGroup) {
            obj = obj.parent;
          }
          const particle = particleSystem.find(p => p.mesh === obj && p.type === 'PHOTO');
          if (particle) { clickedPhoto = particle; break; }
        }

        if (clickedPhoto) {
          STATE.mode = 'FOCUS';
          STATE.focusTarget = clickedPhoto.mesh;
        } else {
          if (STATE.mode === 'FOCUS') {
            STATE.mode = 'TREE';
            STATE.focusTarget = null;
          }
        }
      }, { passive: true });
    }

    function animate() {
      requestAnimationFrame(animate);
      const dt = clock.getDelta();
      uTime += dt;

      // Êõ¥Êñ∞ÊòüÁ©∫/ÊòüÁ≥ªÊùêË¥®Êó∂Èó¥ÔºàÈó™ÁÉÅÔºâ
      if (starsMat) starsMat.uniforms.uTime.value = uTime;
      if (galaxyMat) galaxyMat.uniforms.uTime.value = uTime;
      if (coreMat) coreMat.uniforms.uTime.value = uTime;

      // ÊòüÁ≥ªÁºìÊÖ¢ÊóãËΩ¨ÔºöÂú£ËØûÊ†ëÂú®‰∏≠ÂøÉÊõ¥Êúâ‚ÄúÂÆáÂÆôËàûÂè∞‚ÄùÊÑü
      if (galaxyGroup) {
        galaxyGroup.rotation.y += 0.018 * dt;
        // ËΩªÂæÆÂëºÂê∏ÊÑüÔºàÊ†∏ÂøÉÔºâ
        if (coreMat) {
          const pulse = 0.68 + 0.06 * Math.sin(uTime * 0.8);
          coreMat.uniforms.uOpacity.value = pulse;
        }
      }

      if (STATE.hand.detected) {
        if (STATE.mode === 'SCATTER') {
          const targetRotY = STATE.hand.x * Math.PI * 0.9;
          const targetRotX = STATE.hand.y * Math.PI * 0.25;
          STATE.rotation.y += (targetRotY - STATE.rotation.y) * 3.0 * dt;
          STATE.rotation.x += (targetRotX - STATE.rotation.x) * 3.0 * dt;
        } else {
          STATE.rotation.y += 0.28 * dt;
        }
      } else if (STATE.touch.active) {
      } else {
        if (STATE.mode === 'TREE') {
          STATE.rotation.y += 0.26 * dt;
          STATE.rotation.x += (0 - STATE.rotation.x) * 2.0 * dt;
        } else {
          STATE.rotation.y += 0.10 * dt;
        }
      }

      mainGroup.rotation.y = STATE.rotation.y;
      mainGroup.rotation.x = STATE.rotation.x;

      particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));
      updateSnow();
      composer.render();
    }

    init();
  </script>
