  <script type="module">
    import * as THREE from 'three';

    // ===== DOM =====

      try {

    // --- æ ¸å¿ƒé…ç½® ---
    const CONFIG = {
      colors: {
        bg: 0x050d1a,
        fog: 0x050d1a,

        // ä¿ç•™åŸå­—æ®µï¼Œä½†é¢œè‰²æ•´ä½“å‡çº§ä¸ºâ€œå†°è“é«˜çº§æ„Ÿâ€
        champagneGold: 0xcfe7ff,  // åŸé‡‘è‰² -> ç°åœ¨æ›´åƒå†°é“¶
        deepGreen: 0x6fd6ff,      // åŸæ·±ç»¿ -> ç°åœ¨å˜å†°è“æ ‘ä½“
        accentRed: 0x7aa6ff,      // åŸçº¢ç‚¹ -> ç°åœ¨åå†·è‰²ç‚¹ç¼€ï¼ˆæ›´åƒå›¾é‡Œé‚£ç§è“è°ƒï¼‰

        // æ–°å¢ä¸€äº›ç”¨æ¥åšæ›´é«˜çº§çš„éœœé›ª/æ˜Ÿå…‰ï¼ˆä¸å½±å“å…¶å®ƒåŠŸèƒ½ï¼‰
        icyWhite: 0xe9f7ff,
        icyBlue: 0x79d9ff,
        deepBlue: 0x0a1a2a,
        warmLight: 0xffd27d
      },
      particles: {

        dustCount: 2000,
        snowCount: 1000,

        treeRadius: 8
      },
      camera: { z: 50 },
      preload: {

        cloudImageUrls: [],

    const STATE = {
      mode: 'TREE',
      focusIndex: -1,
      focusTarget: null,
      hand: { detected: false, x: 0, y: 0 },
      rotation: { x: 0, y: 0 },
      touch: { active: false, startX: 0, startY: 0, lastX: 0, lastY: 0 }
    };

    let scene, camera, renderer, composer;
    let mainGroup;
    let clock = new THREE.Clock();
    let particleSystem = [];
    let photoMeshGroup = new THREE.Group();
    let handLandmarker, video;
    let caneTexture;
    let snowSystem;
    let raycaster = new THREE.Raycaster();
    let mouse = new THREE.Vector2();

    let isCameraRunning = false;

    // ====== æ–°å¢ï¼šæ›´é«˜çº§çš„â€œéœœé›ªæ ‘ä½“â€å±‚ï¼ˆä¸æ”¹å˜åŸæœ‰é€»è¾‘ï¼‰ ======
    let foliageGroup;
    let sparkleSystem;
    let starGlowSprite, starCoreSprite;

    window.setMode = (mode) => {
      if (mode === 'FOCUS_RANDOM') {
        STATE.mode = 'FOCUS';
        const photos = particleSystem.filter(p => p.type === 'PHOTO');
        if (photos.length) STATE.focusTarget = photos[Math.floor(Math.random() * photos.length)].mesh;

    async function init() {
      initThree();
      setupEnvironment();
      setupLights();
      createTextures();

      // æ›´é«˜çº§çš„â€œå†°è“æ ‘ä½“/æå¶â€å…ˆåˆ›å»ºï¼ˆä¸å½±å“ç…§ç‰‡ã€äº¤äº’ã€æ¨¡å¼ï¼‰
      createIcyFoliageTree();

      createParticles();
      createDust();
      createSnow();
      loadPredefinedImages();
      setupPostProcessing();
      setupEvents();
      setupTouchAndClick();

      const loader = document.getElementById('loader');
      loader.style.opacity = 0;

    }

    function initThree() {
      const container = document.getElementById('canvas-container');
      scene = new THREE.Scene();
      scene.background = new THREE.Color(CONFIG.colors.bg);
      scene.fog = new THREE.FogExp2(CONFIG.colors.fog, 0.015);

      camera = new THREE.PerspectiveCamera(42, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 2, CONFIG.camera.z);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, powerPreference: "high-performance" });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      renderer.toneMapping = THREE.ReinhardToneMapping;
      renderer.toneMappingExposure = 2.35; // ç¨å¾®æäº®ä¸€ç‚¹ï¼Œæ›´åƒä½ å›¾é‡Œçš„â€œæ˜Ÿå…‰é›ªæ™¯â€
      container.appendChild(renderer.domElement);

      mainGroup = new THREE.Group();
      scene.add(mainGroup);

      foliageGroup = new THREE.Group();
      mainGroup.add(foliageGroup);
    }

    function setupEnvironment() {
      const pmremGenerator = new THREE.PMREMGenerator(renderer);
      scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
    }

    function setupLights() {
      const ambient = new THREE.AmbientLight(0xffffff, 0.75);
      scene.add(ambient);

      const innerLight = new THREE.PointLight(CONFIG.colors.icyBlue, 2.0, 26);
      innerLight.position.set(0, 6, 0);
      mainGroup.add(innerLight);

      const spotGold = new THREE.SpotLight(CONFIG.colors.icyWhite, 1200);
      spotGold.position.set(30, 40, 40);
      spotGold.angle = 0.5;
      spotGold.penumbra = 0.55;
      scene.add(spotGold);

      const spotBlue = new THREE.SpotLight(0x6688ff, 900);
      spotBlue.position.set(-30, 20, -30);
      scene.add(spotBlue);

      const fill = new THREE.DirectionalLight(CONFIG.colors.icyWhite, 0.95);
      fill.position.set(0, 0, 50);
      scene.add(fill);

      // è½»å¾®â€œå†·é›¾â€èƒŒå…‰ï¼Œè®©æ ‘è¾¹ç¼˜æ›´ç«‹ä½“
      const rim = new THREE.DirectionalLight(0x66ccff, 0.35);
      rim.position.set(-30, 30, -50);
      scene.add(rim);
    }

    function setupPostProcessing() {
      const renderScene = new RenderPass(scene, camera);
      const bloomPass = new UnrealBloomPass(
        new THREE.Vector2(window.innerWidth, window.innerHeight),
        1.5, 0.4, 0.85
      );

      // æ›´â€œé«˜çº§æ˜Ÿå…‰æ„Ÿâ€çš„ bloom å‚æ•°
      bloomPass.threshold = 0.52;
      bloomPass.strength  = 0.75;
      bloomPass.radius    = 0.55;

      composer = new EffectComposer(renderer);
      composer.addPass(renderScene);
      composer.addPass(bloomPass);
    }

    function createTextures() {
      const canvas = document.createElement('canvas');
      canvas.width = 128; canvas.height = 128;
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = '#ffffff';
      ctx.fillRect(0, 0, 128, 128);
      ctx.fillStyle = '#880000';
      ctx.beginPath();
      for (let i = -128; i < 256; i += 32) {
        ctx.moveTo(i, 0);
        ctx.lineTo(i + 32, 128);
        ctx.lineTo(i + 16, 128);
        ctx.lineTo(i - 16, 0);
      }
      ctx.fill();

      caneTexture = new THREE.CanvasTexture(canvas);
      caneTexture.wrapS = THREE.RepeatWrapping;
      caneTexture.wrapT = THREE.RepeatWrapping;
      caneTexture.repeat.set(3, 3);
    }

    // ====== æ–°å¢ï¼šç”Ÿæˆâ€œéœœé›ªæå¶çº¹ç†â€ï¼ˆCanvas è´´å›¾ï¼‰ ======
    function createFoliageTexture() {
      const c = document.createElement('canvas');
      c.width = 256; c.height = 256;
      const g = c.getContext('2d');

      // é€æ˜åº•
      g.clearRect(0, 0, 256, 256);

      // ç”»ä¸€æŸâ€œå†°è“æå¶â€
      const cx = 128, cy = 210;
      for (let k = 0; k < 280; k++) {
        const t = Math.random();
        const len = 40 + Math.random() * 90;
        const angle = (-Math.PI / 2) + (Math.random() - 0.5) * 0.9;
        const x2 = cx + Math.cos(angle) * len * (0.6 + t * 0.7);
        const y2 = cy + Math.sin(angle) * len;

        // å†°è“æ¸å˜ï¼ˆæ›´åƒâ€œæ°´æ™¶æ ‘â€ï¼‰
        const grad = g.createLinearGradient(cx, cy, x2, y2);
        grad.addColorStop(0.0, 'rgba(210, 245, 255, 0.00)');
        grad.addColorStop(0.25, 'rgba(175, 235, 255, 0.25)');
        grad.addColorStop(0.60, 'rgba(120, 220, 255, 0.45)');
        grad.addColorStop(1.0, 'rgba(240, 255, 255, 0.65)');

        g.strokeStyle = grad;
        g.lineWidth = 1 + Math.random() * 2.2;
        g.lineCap = 'round';

        g.beginPath();
        g.moveTo(cx + (Math.random() - 0.5) * 6, cy + (Math.random() - 0.5) * 4);
        g.lineTo(x2, y2);
        g.stroke();
      }

      // å ä¸€å±‚â€œéœœç²‰â€æ•£ç‚¹
      for (let i = 0; i < 900; i++) {
        const x = Math.random() * 256;
        const y = Math.random() * 256;
        const r = Math.random() * 1.6;
        const a = 0.05 + Math.random() * 0.10;
        g.fillStyle = `rgba(230, 250, 255, ${a})`;
        g.beginPath();
        g.arc(x, y, r, 0, Math.PI * 2);
        g.fill();
      }

      const tex = new THREE.CanvasTexture(c);
      tex.colorSpace = THREE.SRGBColorSpace;
      tex.anisotropy = Math.min(renderer.capabilities.getMaxAnisotropy(), 8);
      return tex;
    }

    // ====== æ–°å¢ï¼šæ›´é«˜çº§â€œå†°è“æ ‘ä½“â€ï¼ˆinstanced å¶ç‰‡å¡ç‰‡ï¼‰ ======
    function createIcyFoliageTree() {
      const foliageTex = createFoliageTexture();

      const planeGeo = new THREE.PlaneGeometry(1, 1);

      // ç”¨æ ‡å‡†æè´¨åƒå…‰ + ä¸€ç‚¹ emissive æ›´åƒå†°æ™¶å‘å…‰
      const foliageMat = new THREE.MeshStandardMaterial({
        color: CONFIG.colors.icyBlue,
        map: foliageTex,
        alphaMap: foliageTex,
        transparent: true,
        opacity: 0.92,
        side: THREE.DoubleSide,
        roughness: 0.55,
        metalness: 0.10,
        emissive: 0x0b2a3a,
        emissiveIntensity: 0.75,
        depthWrite: true
      });

      // æ•°é‡é€‚ä¸­ï¼Œæ‰‹æœºä¹Ÿæ‰›å¾—ä½
      const COUNT = 900;
      const mesh = new THREE.InstancedMesh(planeGeo, foliageMat, COUNT);
      mesh.frustumCulled = true;

      const h = CONFIG.particles.treeHeight;
      const r0 = CONFIG.particles.treeRadius;

      const dummy = new THREE.Object3D();

      for (let i = 0; i < COUNT; i++) {
        // t è¶Šå¤§è¶Šé è¿‘é¡¶éƒ¨ï¼ˆæ›´å°–ï¼‰
        const t = Math.pow(Math.random(), 0.62);
        const y = (t * h) - (h / 2);

        // åŠå¾„ï¼šåº•éƒ¨æ›´å¤§ï¼Œé¡¶éƒ¨æ›´å°ï¼Œå†åŠ ç‚¹â€œå¤–æ‰©â€è®©è½®å»“æ›´é¥±æ»¡
        const r = Math.max(0.35, r0 * (1.0 - t)) + (1.0 - t) * 2.2;

        const ang = Math.random() * Math.PI * 2;
        const x = Math.cos(ang) * r;
        const z = Math.sin(ang) * r;

        // å¶ç‰‡å¤§å°ï¼šåº•éƒ¨æ›´å¤§
        const w = 2.2 + (1.0 - t) * (3.2 + Math.random() * 1.5);
        const hh = 1.4 + (1.0 - t) * (2.0 + Math.random() * 1.1);

        // è®©å¶ç‰‡æœå¤– + ç¨å¾®ä¸‹å‚ï¼Œåƒæ¾æ
        dummy.position.set(x, y, z);
        dummy.rotation.set(
          (0.35 + Math.random() * 0.25),   // tilt X downward
          ang + Math.PI / 2 + (Math.random() - 0.5) * 0.35, // face outward
          (Math.random() - 0.5) * 0.2
        );
        dummy.scale.set(w, hh, 1);

        dummy.updateMatrix();
        mesh.setMatrixAt(i, dummy.matrix);
      }

      mesh.instanceMatrix.needsUpdate = true;
      foliageGroup.add(mesh);
    }

    // ====== æ–°å¢ï¼šæ ‘ä½“â€œå†°æ™¶é—ªç²‰â€ï¼ˆPointsï¼‰ ======
    function createTreeSparkles() {
      const geo = new THREE.BufferGeometry();
      const verts = [];
      const sizes = [];

      const h = CONFIG.particles.treeHeight;
      const r0 = CONFIG.particles.treeRadius;

      const COUNT = 1400;
      for (let i = 0; i < COUNT; i++) {
        const t = Math.pow(Math.random(), 0.65);
        const y = (t * h) - (h / 2);
        const r = Math.max(0.2, r0 * (1.0 - t)) + (1.0 - t) * 1.9;

        const ang = Math.random() * Math.PI * 2;
        const rr = r * (0.75 + Math.random() * 0.55);

        verts.push(
          Math.cos(ang) * rr,
          y + (Math.random() - 0.5) * 0.6,
          Math.sin(ang) * rr
        );

        sizes.push(0.18 + Math.random() * 0.45);
      }

      geo.setAttribute('position', new THREE.Float32BufferAttribute(verts, 3));
      geo.setAttribute('aSize', new THREE.Float32BufferAttribute(sizes, 1));

      // ç‚¹ç²¾çµçº¹ç†ï¼ˆå°æ˜Ÿç‚¹ï¼‰
      const c = document.createElement('canvas');
      c.width = 64; c.height = 64;
      const g = c.getContext('2d');
      const grad = g.createRadialGradient(32, 32, 0, 32, 32, 32);
      grad.addColorStop(0.0, 'rgba(255,255,255,1)');
      grad.addColorStop(0.25, 'rgba(180,240,255,0.85)');
      grad.addColorStop(1.0, 'rgba(180,240,255,0)');
      g.fillStyle = grad;
      g.beginPath();
      g.arc(32, 32, 32, 0, Math.PI * 2);
      g.fill();

      const tex = new THREE.CanvasTexture(c);
      tex.colorSpace = THREE.SRGBColorSpace;

      const mat = new THREE.PointsMaterial({
        color: CONFIG.colors.icyWhite,
        map: tex,
        transparent: true,
        opacity: 0.75,
        depthWrite: false,
        blending: THREE.AdditiveBlending,
        size: 0.55,
        sizeAttenuation: true
      });

      sparkleSystem = new THREE.Points(geo, mat);
      foliageGroup.add(sparkleSystem);
    }

    function createSnow() {
      const geometry = new THREE.BufferGeometry();
      const vertices = [];
      const velocities = [];

      const canvas = document.createElement('canvas');
      canvas.width = 32; canvas.height = 32;
      const context = canvas.getContext('2d');
      context.fillStyle = 'white';
      context.beginPath();
      context.arc(16, 16, 16, 0, Math.PI * 2);
      context.fill();
      const snowTexture = new THREE.CanvasTexture(canvas);
      snowTexture.colorSpace = THREE.SRGBColorSpace;

      for (let i = 0; i < CONFIG.particles.snowCount; i++) {

    function updateSnow() {
      if (!snowSystem) return;
      const positions = snowSystem.geometry.attributes.position.array;
      const userData = snowSystem.geometry.attributes.userData.array;

      for (let i = 0; i < CONFIG.particles.snowCount; i++) {
        const fallSpeed = userData[i * 2];
        positions[i * 3 + 1] -= fallSpeed;

        const swaySpeed = userData[i * 2 + 1];
        positions[i * 3] += Math.sin(clock.elapsedTime * 2 + i) * swaySpeed * 0.1;

        if (positions[i * 3 + 1] < -30) {
          positions[i * 3 + 1] = 30;
          positions[i * 3] = THREE.MathUtils.randFloatSpread(100);
          positions[i * 3 + 2] = THREE.MathUtils.randFloatSpread(60);
        }
      }
      snowSystem.geometry.attributes.position.needsUpdate = true;
    }

    class Particle {
      constructor(mesh, type, isDust = false) {
        this.mesh = mesh;
        this.type = type;
        this.isDust = isDust;
        this.posTree = new THREE.Vector3();
        this.posScatter = new THREE.Vector3();
        this.baseScale = mesh.scale.x;

        const speedMult = (type === 'PHOTO') ? 0.3 : 2.0;
        this.spinSpeed = new THREE.Vector3(
          (Math.random() - 0.5) * speedMult,
          (Math.random() - 0.5) * speedMult,
          (Math.random() - 0.5) * speedMult
        );

        this.calculatePositions();
      }

      calculatePositions() {
        if (this.type === 'PHOTO') {
          this.posTree.set(0, 0, 0);
          const rScatter = 8 + Math.random() * 12;
          const theta = Math.random() * Math.PI * 2;
          const phi = Math.acos(2 * Math.random() - 1);
          this.posScatter.set(
            rScatter * Math.sin(phi) * Math.cos(theta),
            rScatter * Math.sin(phi) * Math.sin(theta),
            rScatter * Math.cos(phi)
          );
          return;
        }

        const h = CONFIG.particles.treeHeight;
        let t = Math.pow(Math.random(), 0.8);
        const y = (t * h) - (h / 2);
        let rMax = Math.max(0.5, CONFIG.particles.treeRadius * (1.0 - t));
        const angle = t * 50 * Math.PI + Math.random() * Math.PI;
        const r = rMax * (0.8 + Math.random() * 0.4);
        this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);

        let rScatter = this.isDust ? (12 + Math.random() * 20) : (8 + Math.random() * 12);
        const theta = Math.random() * Math.PI * 2;
        const phi = Math.acos(2 * Math.random() - 1);
        this.posScatter.set(
          rScatter * Math.sin(phi) * Math.cos(theta),
          rScatter * Math.sin(phi) * Math.sin(theta),
          rScatter * Math.cos(phi)
        );
      }

      update(dt, mode, focusTargetMesh) {
        let target = (mode === 'SCATTER') ? this.posScatter : this.posTree;

        if (mode === 'FOCUS') {
          if (this.mesh === focusTargetMesh) {
            const desiredWorldPos = new THREE.Vector3(0, 2, 35);
            const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
            target = desiredWorldPos.applyMatrix4(invMatrix);
          } else {
            target = this.posScatter;
          }
        }

        const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 5.0 : 2.0;
        this.mesh.position.lerp(target, lerpSpeed * dt);

        if (mode === 'SCATTER') {
          this.mesh.rotation.x += this.spinSpeed.x * dt;
          this.mesh.rotation.y += this.spinSpeed.y * dt;
          this.mesh.rotation.z += this.spinSpeed.z * dt;
        } else if (mode === 'TREE') {
          if (this.type === 'PHOTO') {
            this.mesh.lookAt(0, this.mesh.position.y, 0);
            this.mesh.rotateY(Math.PI);
          } else {
            this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, dt);
            this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, dt);
            this.mesh.rotation.y += 0.5 * dt;
          }
        }

        if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
          this.mesh.lookAt(camera.position);
        }

        let s = this.baseScale;
        if (this.isDust) {
          s = this.baseScale * (0.8 + 0.4 * Math.sin(clock.elapsedTime * 4 + this.mesh.id));
          if (mode === 'TREE') s = 0;
        } else if (mode === 'SCATTER' && this.type === 'PHOTO') {
          s = this.baseScale * 2.5;
        } else if (mode === 'FOCUS') {
          s = (this.mesh === focusTargetMesh) ? 4.5 : (this.baseScale * 0.8);
        }

        this.mesh.scale.lerp(new THREE.Vector3(s, s, s), 4 * dt);
      }
    }

    function updatePhotoLayout() {
      const photos = particleSystem.filter(p => p.type === 'PHOTO');
      const count = photos.length;
      if (count === 0) return;

      const h = CONFIG.particles.treeHeight * 0.9;
      const bottomY = -h / 2;
      const stepY = h / count;
      const loops = 3;

      photos.forEach((p, i) => {
        const y = bottomY + stepY * i + stepY / 2;
        const normalizedH = (y + h / 2) / CONFIG.particles.treeHeight;
        const r = Math.max(1.0, CONFIG.particles.treeRadius * (1.0 - normalizedH)) + 3.0;
        const angle = normalizedH * Math.PI * 2 * loops + (Math.PI / 4);
        p.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
      });
    }

    function processGestures(result) {
      if (result.landmarks && result.landmarks.length > 0) {
        STATE.hand.detected = true;
        const lm = result.landmarks[0];

        STATE.hand.x = (lm[9].x - 0.5) * 2;
        STATE.hand.y = (lm[9].y - 0.5) * 2;

        const wrist = lm[0];
        const middleMCP = lm[9];
        const handSize = Math.hypot(middleMCP.x - wrist.x, middleMCP.y - wrist.y);
        if (handSize < 0.02) return;

        const tips = [lm[8], lm[12], lm[16], lm[20]];
        let avgTipDist = 0;
        tips.forEach(t => avgTipDist += Math.hypot(t.x - wrist.x, t.y - wrist.y));
        avgTipDist /= 4;

        const pinchDist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
        const extensionRatio = avgTipDist / handSize;
        const pinchRatio = pinchDist / handSize;

        if (extensionRatio < 1.5) { STATE.mode = 'TREE'; STATE.focusTarget = null; }
        else if (pinchRatio < 0.35) {
          if (STATE.mode !== 'FOCUS') {
            STATE.mode = 'FOCUS';
            const photos = particleSystem.filter(p => p.type === 'PHOTO');
            if (photos.length) STATE.focusTarget = photos[Math.floor(Math.random() * photos.length)].mesh;
          }
        } else if (extensionRatio > 1.7) { STATE.mode = 'SCATTER'; STATE.focusTarget = null; }
      } else {
        STATE.hand.detected = false;
      }
    }

    function setupTouchAndClick() {
      const container = document.getElementById('canvas-container');

      container.addEventListener('pointerdown', (e) => {
        STATE.touch.active = true;
        STATE.touch.startX = e.clientX;
        STATE.touch.startY = e.clientY;
        STATE.touch.lastX = e.clientX;
        STATE.touch.lastY = e.clientY;
      });

      window.addEventListener('pointermove', (e) => {
        if (!STATE.touch.active) return;
        const deltaX = e.clientX - STATE.touch.lastX;
        const deltaY = e.clientY - STATE.touch.lastY;
        STATE.rotation.y += deltaX * 0.005;
        STATE.rotation.x += deltaY * 0.002;
        STATE.rotation.x = Math.max(-0.5, Math.min(0.5, STATE.rotation.x));
        STATE.touch.lastX = e.clientX;
        STATE.touch.lastY = e.clientY;
      });

      window.addEventListener('pointerup', () => {
        STATE.touch.active = false;
      });

      container.addEventListener('click', (e) => {
        const moveDist = Math.hypot(e.clientX - STATE.touch.startX, e.clientY - STATE.touch.startY);
        if (moveDist > 10) return;

        mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
        raycaster.setFromCamera(mouse, camera);

        const intersects = raycaster.intersectObjects(mainGroup.children, true);

        let clickedPhoto = null;
        for (let hit of intersects) {
          let obj = hit.object;
          while (obj.parent && obj.parent !== mainGroup && obj.parent !== photoMeshGroup) {
            obj = obj.parent;
          }
          const particle = particleSystem.find(p => p.mesh === obj && p.type === 'PHOTO');
          if (particle) { clickedPhoto = particle; break; }
        }

        if (clickedPhoto) {
          STATE.mode = 'FOCUS';
          STATE.focusTarget = clickedPhoto.mesh;
        } else {
          if (STATE.mode === 'FOCUS') {
            STATE.mode = 'TREE';
            STATE.focusTarget = null;
          }
        }
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      const dt = clock.getDelta();

      if (STATE.hand.detected) {
        if (STATE.mode === 'SCATTER') {
          const targetRotY = STATE.hand.x * Math.PI * 0.9;
          const targetRotX = STATE.hand.y * Math.PI * 0.25;
          STATE.rotation.y += (targetRotY - STATE.rotation.y) * 3.0 * dt;
          STATE.rotation.x += (targetRotX - STATE.rotation.x) * 3.0 * dt;
        } else {
          STATE.rotation.y += 0.3 * dt;
        }
      } else if (STATE.touch.active) {
        // è§¦æ‘¸æ‹–åŠ¨æ—¶ rotation å·²åœ¨ pointermove æ›´æ–°
      } else {
        if (STATE.mode === 'TREE') {
          STATE.rotation.y += 0.3 * dt;
          STATE.rotation.x += (0 - STATE.rotation.x) * 2.0 * dt;
        } else {
          STATE.rotation.y += 0.1 * dt;
        }
      }

      mainGroup.rotation.y = STATE.rotation.y;
      mainGroup.rotation.x = STATE.rotation.x;

      // è®©â€œæ ‘ä½“é—ªç²‰â€è½»å¾®å‘¼å¸ï¼ˆæ›´é«˜çº§ï¼‰
      if (sparkleSystem) {
        sparkleSystem.material.opacity = 0.58 + 0.18 * Math.sin(clock.elapsedTime * 1.7);
      }
      if (starGlowSprite) {
        const s = 18 + 1.2 * Math.sin(clock.elapsedTime * 1.1);
        starGlowSprite.scale.set(s, s, 1);
      }
      if (starCoreSprite) {
        const s2 = 8.5 + 0.7 * Math.sin(clock.elapsedTime * 1.6);
        starCoreSprite.scale.set(s2, s2, 1);
      }

      particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));
      updateSnow();
      composer.render();
    }
