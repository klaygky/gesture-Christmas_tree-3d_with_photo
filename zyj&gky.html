  <script type="module">
    import * as THREE from 'three';
    import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
    import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
    import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
    import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
    import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

    // ===== DOM =====
    const debugInfo = document.getElementById('debug-info');
    const camBtn = document.getElementById('cam-btn');
    const bgm = document.getElementById('bgm');
    const musicBtn = document.getElementById('music-btn');
    const fileInput = document.getElementById('file-input');
    const folderInput = document.getElementById('folder-input');

    function setDebug(t) { if (debugInfo) debugInfo.textContent = t; }

    // ===== Music =====
    let musicOn = false;
    async function setMusic(on) {
      if (!bgm) return;
      try {
        if (on) {
          bgm.volume = 0.3;
          await bgm.play();
          musicOn = true;
          if (musicBtn) musicBtn.textContent = "â¸ Pause";
        } else {
          bgm.pause();
          musicOn = false;
          if (musicBtn) musicBtn.textContent = "ğŸµMusic";
        }
      } catch (e) {
        console.warn("Music play failed:", e);
      }
    }

    // ===== è´¨é‡è‡ªé€‚åº”ï¼ˆä¸å½±å“åŠŸèƒ½ï¼Œåªè®©æ‰‹æœºä¸å¡ï¼‰=====
    const IS_MOBILE = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    const QUALITY = (() => {
      const px = Math.min(window.devicePixelRatio || 1, 2);
      const area = window.innerWidth * window.innerHeight;
      // area è¶Šå¤§è¶Šåƒæ€§èƒ½ï¼›æ‰‹æœºé€‚å½“é™ä¸€ç‚¹
      let q = 1.0;
      if (area < 900 * 700) q *= 0.8;
      if (IS_MOBILE) q *= 0.75;
      if (px >= 2) q *= 0.9;
      return Math.max(0.55, Math.min(1.0, q));
    })();

    // --- æ ¸å¿ƒé…ç½® ---
    const CONFIG = {
      colors: {
        bg: 0x000205,
        fog: 0x060b16,
        icyBlue: 0x7fdcff,
        icyWhite: 0xe9f8ff,
        frostEdge: 0xffffff,
        nebulaBlue: 0x0b2a55,
        deepBlue: 0x02060f,
        warmGold: 0xffcc7a,
        warmGold2: 0xffb85a,
      },
      particles: {
        count: Math.floor(1500 * QUALITY),     // â€œæ ‘ä½“æ™¶ä½“/äº®ç‰‡é¢—ç²’â€
        dustCount: Math.floor(1800 * QUALITY), // ç©ºæ°”å¾®å°˜é—ªç‚¹
        snowCount: Math.floor(2600 * QUALITY), // å¤§é‡é£˜é›ªï¼ˆå‰åæ™¯ï¼‰
        treeHeight: 24,
        treeRadius: 9.3
      },
      camera: { z: 52 },
      preload: {
        autoScanLocal: true,
        useCloudImages: false,
        cloudImageUrls: [],
        scanCount: 200,
      }
    };

    const STATE = {
      mode: 'TREE',
      focusIndex: -1,
      focusTarget: null,
      hand: { detected: false, x: 0, y: 0 },
      rotation: { x: 0, y: 0 },
      touch: { active: false, startX: 0, startY: 0, lastX: 0, lastY: 0 }
    };

    let scene, camera, renderer, composer;
    let mainGroup;
    let clock = new THREE.Clock();
    let particleSystem = [];
    let photoMeshGroup = new THREE.Group();
    let handLandmarker, video;
    let caneTexture;
    let snowNear, snowFar;
    let raycaster = new THREE.Raycaster();
    let mouse = new THREE.Vector2();

    let isCameraRunning = false;

    // ===== ç”µå½±çº§æ°›å›´æ–°å¢å¯¹è±¡ï¼ˆä¸æ”¹å˜äº¤äº’ï¼‰=====
    let skySphere, ground, groundSparkles;
    let starGlowSprite, starCoreSprite, starRaysGroup, starVolCone;
    let sparkleTreePoints;

    window.setMode = (mode) => {
      if (mode === 'FOCUS_RANDOM') {
        STATE.mode = 'FOCUS';
        const photos = particleSystem.filter(p => p.type === 'PHOTO');
        if (photos.length) STATE.focusTarget = photos[Math.floor(Math.random() * photos.length)].mesh;
      } else {
        STATE.mode = mode;
        if (mode === 'TREE') STATE.focusTarget = null;
      }
    };

    async function init() {
      initThree();
      setupEnvironment();
      setupLights();

      createTextures();
      createNebulaBackground();
      createGround();
      createIcyFoliage();     // å†°æ™¶æå¶â€œé¥±æ»¡é”¥å½¢â€
      createTreeSparkles();   // äº®ç‰‡å¾®é—ªé¢—ç²’

      createParticles();      // æ™¶ä½“äº®ç‰‡ + æš–é»„ç¯ç‚¹ + æ˜Ÿé¡¶
      createDust();           // ç©ºæ°”é—ªå°˜
      createSnowSystems();    // å¤§é‡å‰åæ™¯é£˜é›ª
      createGroundSparkles(); // åœ°é¢é›ªç‚¹é—ªçƒ

      loadPredefinedImages();
      setupPostProcessing();
      setupEvents();
      setupTouchAndClick();

      const loader = document.getElementById('loader');
      loader.style.opacity = 0;
      setTimeout(() => loader.remove(), 800);

      animate();
    }

    function initThree() {
      const container = document.getElementById('canvas-container');

      scene = new THREE.Scene();
      scene.fog = new THREE.FogExp2(CONFIG.colors.fog, 0.022);

      camera = new THREE.PerspectiveCamera(42, window.innerWidth / window.innerHeight, 0.1, 1200);
      camera.position.set(0, 2, CONFIG.camera.z);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, powerPreference: "high-performance" });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      renderer.toneMapping = THREE.ReinhardToneMapping;
      renderer.toneMappingExposure = 2.55; // æ›´æ¥è¿‘â€œç”µå½±çº§äº®æ˜Ÿ+å†·é›¾â€
      container.appendChild(renderer.domElement);

      mainGroup = new THREE.Group();
      scene.add(mainGroup);
      mainGroup.add(photoMeshGroup);
    }

    function setupEnvironment() {
      const pmremGenerator = new THREE.PMREMGenerator(renderer);
      scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
    }

    function setupLights() {
      // å†·è‰²ç¯å¢ƒå…‰
      scene.add(new THREE.AmbientLight(0xffffff, 0.65));

      // ä¸»å†·å…‰ï¼ˆä¸Šæ–¹ï¼‰
      const key = new THREE.DirectionalLight(CONFIG.colors.icyWhite, 0.9);
      key.position.set(30, 60, 40);
      scene.add(key);

      // è¾¹ç¼˜å†·è“è½®å»“å…‰
      const rim = new THREE.DirectionalLight(CONFIG.colors.icyBlue, 0.55);
      rim.position.set(-50, 35, -60);
      scene.add(rim);

      // æ ‘ä½“å†…éƒ¨å†·å…‰
      const inner = new THREE.PointLight(0x9fe9ff, 2.4, 35);
      inner.position.set(0, 7, 0);
      mainGroup.add(inner);

      // åœ°é¢è½»å¾®è¡¥å…‰
      const lowFill = new THREE.PointLight(0x88ccff, 0.9, 80);
      lowFill.position.set(0, -10, 25);
      scene.add(lowFill);
    }

    function setupPostProcessing() {
      const renderScene = new RenderPass(scene, camera);

      // å¼º bloom + é€‚å½“ thresholdï¼Œè®©æ˜Ÿé¡¶æ›´â€œçˆ†â€
      const bloomPass = new UnrealBloomPass(
        new THREE.Vector2(window.innerWidth, window.innerHeight),
        1.15, 0.55, 0.22
      );
      bloomPass.threshold = 0.38;
      bloomPass.strength  = 1.05;
      bloomPass.radius    = 0.65;

      composer = new EffectComposer(renderer);
      composer.addPass(renderScene);
      composer.addPass(bloomPass);
    }

    // ===== çº¹ç†å·¥å…· =====
    function makeNoiseCanvas(size = 256, alpha = 0.12) {
      const c = document.createElement('canvas');
      c.width = size; c.height = size;
      const g = c.getContext('2d');
      const img = g.createImageData(size, size);
      for (let i = 0; i < img.data.length; i += 4) {
        const v = Math.floor(180 + Math.random() * 75);
        img.data[i] = v;
        img.data[i+1] = v;
        img.data[i+2] = v;
        img.data[i+3] = Math.floor(alpha * 255);
      }
      g.putImageData(img, 0, 0);
      return c;
    }

    function createTextures() {
      // ä¿ç•™ä½ çš„ caneTextureï¼ˆä¸å½±å“åŠŸèƒ½ï¼‰
      const canvas = document.createElement('canvas');
      canvas.width = 128; canvas.height = 128;
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = '#ffffff';
      ctx.fillRect(0, 0, 128, 128);
      ctx.fillStyle = '#880000';
      ctx.beginPath();
      for (let i = -128; i < 256; i += 32) {
        ctx.moveTo(i, 0);
        ctx.lineTo(i + 32, 128);
        ctx.lineTo(i + 16, 128);
        ctx.lineTo(i - 16, 0);
      }
      ctx.fill();

      caneTexture = new THREE.CanvasTexture(canvas);
      caneTexture.wrapS = THREE.RepeatWrapping;
      caneTexture.wrapT = THREE.RepeatWrapping;
      caneTexture.repeat.set(3, 3);
    }

    // ===== èƒŒæ™¯ï¼šæ·±è“é›¾æ°”/æ˜Ÿäº‘æ„Ÿï¼ˆCanvasTexture + Sphereï¼‰=====
    function createNebulaBackground() {
      const c = document.createElement('canvas');
      c.width = 512; c.height = 512;
      const g = c.getContext('2d');

      // æ·±é»‘â†’æ·±è“æ¸å˜
      const grad = g.createRadialGradient(256, 180, 10, 256, 256, 380);
      grad.addColorStop(0.0, 'rgba(20,80,160,0.35)');
      grad.addColorStop(0.25, 'rgba(10,35,85,0.28)');
      grad.addColorStop(0.55, 'rgba(4,10,25,0.55)');
      grad.addColorStop(1.0, 'rgba(0,2,5,1.0)');
      g.fillStyle = grad;
      g.fillRect(0, 0, 512, 512);

      // è“è‰²é›¾æ°”å—
      for (let i = 0; i < 80; i++) {
        const x = Math.random() * 512;
        const y = Math.random() * 512;
        const r = 40 + Math.random() * 160;
        const a = 0.03 + Math.random() * 0.06;
        const g2 = g.createRadialGradient(x, y, 0, x, y, r);
        g2.addColorStop(0, `rgba(120,210,255,${a})`);
        g2.addColorStop(1, `rgba(0,0,0,0)`);
        g.fillStyle = g2;
        g.beginPath();
        g.arc(x, y, r, 0, Math.PI * 2);
        g.fill();
      }

      // æ˜Ÿç‚¹
      for (let i = 0; i < 1200; i++) {
        const x = Math.random() * 512;
        const y = Math.random() * 512;
        const s = Math.random() < 0.05 ? 2 : 1;
        const a = 0.10 + Math.random() * 0.45;
        g.fillStyle = `rgba(255,255,255,${a})`;
        g.fillRect(x, y, s, s);
      }

      const tex = new THREE.CanvasTexture(c);
      tex.colorSpace = THREE.SRGBColorSpace;

      const geo = new THREE.SphereGeometry(250, 48, 48);
      const mat = new THREE.MeshBasicMaterial({ map: tex, side: THREE.BackSide });
      skySphere = new THREE.Mesh(geo, mat);
      scene.add(skySphere);
    }

    // ===== åœ°é¢ï¼šæš—è‰²ç•¥åå…‰ï¼ˆç²—ç³™åº¦å™ªå£°ï¼‰=====
    function createGround() {
      const roughTex = new THREE.CanvasTexture(makeNoiseCanvas(256, 0.25));
      roughTex.wrapS = roughTex.wrapT = THREE.RepeatWrapping;
      roughTex.repeat.set(4, 4);

      const mat = new THREE.MeshPhysicalMaterial({
        color: 0x02040a,
        metalness: 0.05,
        roughness: 0.28,
        roughnessMap: roughTex,
        clearcoat: 1.0,
        clearcoatRoughness: 0.09,
        reflectivity: 0.35,
        envMapIntensity: 1.3
      });

      const geo = new THREE.PlaneGeometry(260, 260);
      ground = new THREE.Mesh(geo, mat);
      ground.rotation.x = -Math.PI / 2;
      ground.position.y = -CONFIG.particles.treeHeight / 2 - 1.6;
      scene.add(ground);
    }

    // ===== æ ‘ä½“æå¶ï¼šå†°æ™¶/tinsel é¥±æ»¡é”¥å½¢ï¼ˆInstanced planesï¼‰=====
    function createFoliageTexture() {
      const c = document.createElement('canvas');
      c.width = 256; c.height = 256;
      const g = c.getContext('2d');
      g.clearRect(0, 0, 256, 256);

      // äº®ç‰‡é‡‘å±ä¸ + å†°æ™¶é’ˆå¶æ··åˆæ„Ÿï¼ˆçº¿æŸ + ç²’å­ï¼‰
      for (let i = 0; i < 360; i++) {
        const cx = 128, cy = 210;
        const len = 55 + Math.random() * 120;
        const ang = (-Math.PI / 2) + (Math.random() - 0.5) * 1.05;
        const x2 = cx + Math.cos(ang) * len;
        const y2 = cy + Math.sin(ang) * len;

        const grad = g.createLinearGradient(cx, cy, x2, y2);
        grad.addColorStop(0.0, 'rgba(0,0,0,0)');
        grad.addColorStop(0.25, 'rgba(150,230,255,0.28)');
        grad.addColorStop(0.65, 'rgba(120,220,255,0.52)');
        grad.addColorStop(1.0, 'rgba(255,255,255,0.75)');

        g.strokeStyle = grad;
        g.lineWidth = 1 + Math.random() * 2.4;
        g.lineCap = 'round';
        g.beginPath();
        g.moveTo(cx + (Math.random() - 0.5) * 8, cy + (Math.random() - 0.5) * 6);
        g.lineTo(x2, y2);
        g.stroke();
      }

      // éœœç²‰äº®ç‚¹
      for (let i = 0; i < 1400; i++) {
        const x = Math.random() * 256;
        const y = Math.random() * 256;
        const r = Math.random() * 1.8;
        const a = 0.05 + Math.random() * 0.12;
        g.fillStyle = `rgba(240,255,255,${a})`;
        g.beginPath();
        g.arc(x, y, r, 0, Math.PI * 2);
        g.fill();
      }

      const tex = new THREE.CanvasTexture(c);
      tex.colorSpace = THREE.SRGBColorSpace;
      tex.anisotropy = Math.min(renderer.capabilities.getMaxAnisotropy(), 8);
      return tex;
    }

    function createIcyFoliage() {
      const tex = createFoliageTexture();
      const plane = new THREE.PlaneGeometry(1, 1);

      const mat = new THREE.MeshPhysicalMaterial({
        color: CONFIG.colors.icyBlue,
        map: tex,
        alphaMap: tex,
        transparent: true,
        opacity: 0.95,
        side: THREE.DoubleSide,
        roughness: 0.38,
        metalness: 0.12,
        clearcoat: 1.0,
        clearcoatRoughness: 0.12,
        emissive: 0x08324a,
        emissiveIntensity: 0.65,
        envMapIntensity: 2.1
      });

      // é¥±æ»¡å±‚å ï¼šæ›´å¤šå¶ç‰‡ + åº•éƒ¨æ›´å®½æ›´å¯†
      const COUNT = Math.floor(1400 * QUALITY);
      const mesh = new THREE.InstancedMesh(plane, mat, COUNT);

      const h = CONFIG.particles.treeHeight;
      const r0 = CONFIG.particles.treeRadius;
      const dummy = new THREE.Object3D();

      for (let i = 0; i < COUNT; i++) {
        // bias åˆ°åº•éƒ¨ï¼ˆæ›´é¥±æ»¡ï¼‰
        const t = Math.pow(Math.random(), 2.05); // è¶Šå°è¶Šé è¿‘åº•éƒ¨
        const y = (t * h) - (h / 2);

        // æ ‡å‡†é”¥å½¢ï¼Œåº•éƒ¨æ›´å®½ï¼›å†åŠ å¤–é“ºâ€œå±‚å±‚å å â€æ„Ÿè§‰

    // ===== ç²’å­ç³»ç»Ÿï¼ˆä¿ç•™ä½ åŸé€»è¾‘ï¼šTREE/SCATTER/FOCUSï¼‰=====
    class Particle {
      constructor(mesh, type, isDust = false) {
        this.mesh = mesh;
        this.type = type;
        this.isDust = isDust;
        this.posTree = new THREE.Vector3();
        this.posScatter = new THREE.Vector3();
        this.baseScale = mesh.scale.x;

        const speedMult = (type === 'PHOTO') ? 0.3 : 2.0;
        this.spinSpeed = new THREE.Vector3(
          (Math.random() - 0.5) * speedMult,
          (Math.random() - 0.5) * speedMult,
          (Math.random() - 0.5) * speedMult
        );

        this.calculatePositions();
      }

      calculatePositions() {
        if (this.type === 'PHOTO') {
          this.posTree.set(0, 0, 0);
          const rScatter = 8 + Math.random() * 12;
          const theta = Math.random() * Math.PI * 2;
          const phi = Math.acos(2 * Math.random() - 1);
          this.posScatter.set(
            rScatter * Math.sin(phi) * Math.cos(theta),
            rScatter * Math.sin(phi) * Math.sin(theta),
            rScatter * Math.cos(phi)
          );
          return;
        }

        const h = CONFIG.particles.treeHeight;
        // æ›´é¥±æ»¡ï¼šæ›´å¤šé›†ä¸­åœ¨åº•éƒ¨
        const t = Math.pow(Math.random(), 2.0);

        const y = (t * h) - (h / 2);

        // æ ‡å‡†é”¥å½¢ï¼šåº•éƒ¨æœ€å¤§ï¼Œä¸Šéƒ¨æ”¶å°–ï¼›å†åŠ ä¸€ç‚¹å¤–é“ºå±‚æ¬¡
        const rMax = Math.max(0.6, CONFIG.particles.treeRadius * (1.0 - t)) + (1.0 - t) * 1.8;

        // ç¯ç»•è§’ï¼šå¤šåœˆå å±‚æ›´â€œå±‚å±‚ææ¡â€
        const angle = (t * 18.0) * Math.PI + Math.random() * Math.PI * 2;

        const r = rMax * (0.85 + Math.random() * 0.45);
        this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);

        // æ•£å¼€ï¼šçƒé¢æ•£å°„
        const rScatter = this.isDust ? (14 + Math.random() * 24) : (10 + Math.random() * 16);
        const theta = Math.random() * Math.PI * 2;
        const phi = Math.acos(2 * Math.random() - 1);
        this.posScatter.set(
          rScatter * Math.sin(phi) * Math.cos(theta),
          rScatter * Math.sin(phi) * Math.sin(theta),
          rScatter * Math.cos(phi)
        );
      }

      update(dt, mode, focusTargetMesh) {
        let target = (mode === 'SCATTER') ? this.posScatter : this.posTree;

        if (mode === 'FOCUS') {
          if (this.mesh === focusTargetMesh) {
            const desiredWorldPos = new THREE.Vector3(0, 2, 35);
            const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
            target = desiredWorldPos.applyMatrix4(invMatrix);
          } else {
            target = this.posScatter;
          }
        }

        const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 5.0 : 2.2;
        this.mesh.position.lerp(target, lerpSpeed * dt);

        if (mode === 'SCATTER') {
          this.mesh.rotation.x += this.spinSpeed.x * dt;
          this.mesh.rotation.y += this.spinSpeed.y * dt;
          this.mesh.rotation.z += this.spinSpeed.z * dt;
        } else if (mode === 'TREE') {
          if (this.type === 'PHOTO') {
            this.mesh.lookAt(0, this.mesh.position.y, 0);
            this.mesh.rotateY(Math.PI);
          } else {
            this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, dt);
            this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, dt);
            this.mesh.rotation.y += 0.35 * dt;
          }
        }

        if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
          this.mesh.lookAt(camera.position);
        }

        let s = this.baseScale;

        // dust: å‘¼å¸é—ªçƒï¼ˆç©ºæ°”å¾®å°˜ï¼‰
        if (this.isDust) {
          s = this.baseScale * (0.75 + 0.45 * Math.sin(clock.elapsedTime * 4 + this.mesh.id));
          if (mode === 'TREE') s = 0;
        } else if (mode === 'SCATTER' && this.type === 'PHOTO') {
          s = this.baseScale * 2.5;
        } else if (mode === 'FOCUS') {
          s = (this.mesh === focusTargetMesh) ? 4.5 : (this.baseScale * 0.82);
        }

        this.mesh.scale.lerp(new THREE.Vector3(s, s, s), 4 * dt);
      }
    }

    function updatePhotoLayout() {
      const photos = particleSystem.filter(p => p.type === 'PHOTO');
      const count = photos.length;
      if (count === 0) return;

      const h = CONFIG.particles.treeHeight * 0.9;
      const bottomY = -h / 2;
      const stepY = h / count;
      const loops = 3;

      photos.forEach((p, i) => {
        const y = bottomY + stepY * i + stepY / 2;
        const normalizedH = (y + h / 2) / CONFIG.particles.treeHeight;
        const r = Math.max(1.0, CONFIG.particles.treeRadius * (1.0 - normalizedH)) + 3.0;
        const angle = normalizedH * Math.PI * 2 * loops + (Math.PI / 4);
        p.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
      });
    }

    function createStarTop() {
      // æ˜Ÿä½“å‡ ä½•ï¼ˆä¿æŒä½ åŸæ€è·¯ï¼‰
      const starShape = new THREE.Shape();
      const points = 5;
      for (let i = 0; i < points * 2; i++) {
        const angle = (i * Math.PI) / points + Math.PI / 2;
        const r = (i % 2 === 0) ? 1.6 : 0.75;
        const x = Math.cos(angle) * r;

        for (let i = 0; i < 18; i++) {
          const a = (i / 18) * Math.PI * 2;
          const x1 = 128 + Math.cos(a) * 10;
          const y1 = 128 + Math.sin(a) * 10;
          const x2 = 128 + Math.cos(a) * 120;
          const y2 = 128 + Math.sin(a) * 120;
          g.strokeStyle = 'rgba(235,255,255,0.25)';
          g.lineWidth = 2;
          g.beginPath();
          g.moveTo(x1, y1);
          g.lineTo(x2, y2);
          g.stroke();
        }

        const t = new THREE.CanvasTexture(c);
        t.colorSpace = THREE.SRGBColorSpace;
        return t;
      })();

      const mat = new THREE.MeshBasicMaterial({
        map: rayTex,
        transparent: true,
        opacity: 0.6,
        blending: THREE.AdditiveBlending,
        depthWrite: false,
        side: THREE.DoubleSide
      });

      const geo = new THREE.PlaneGeometry(18, 18);
      const slices = 6;
      for (let i = 0; i < slices; i++) {
        const m = new THREE.Mesh(geo, mat);
        m.rotation.y = (i / slices) * Math.PI / 2;
        m.rotation.x = (Math.random() - 0.5) * 0.25;
        starRaysGroup.add(m);
      }

      mainGroup.add(starRaysGroup);
    }

    function createVolumetricCone(pos) {
      // å‡ä½“ç§¯å…‰ï¼šé€æ˜é”¥ä½“ï¼ˆAdditiveï¼‰ä»æ˜Ÿé¡¶å¾€ä¸‹
      const geo = new THREE.ConeGeometry(10.5, 34, 32, 1, true);
      const c = document.createElement('canvas');
      c.width = 256; c.height = 256;
      const g = c.getContext('2d');
      const grad = g.createLinearGradient(0, 0, 0, 256);
      grad.addColorStop(0.0, 'rgba(255,255,255,0.25)');
      grad.addColorStop(0.2, 'rgba(160,230,255,0.14)');
      grad.addColorStop(1.0, 'rgba(0,0,0,0.0)');
      g.fillStyle = grad;
      g.fillRect(0, 0, 256, 256);
      const tex = new THREE.CanvasTexture(c);
      tex.colorSpace = THREE.SRGBColorSpace;

      const mat = new THREE.MeshBasicMaterial({
        map: tex,
        transparent: true,
        opacity: 0.55,
        blending: THREE.AdditiveBlending,
        depthWrite: false,
        side: THREE.DoubleSide
      });

      starVolCone = new THREE.Mesh(geo, mat);
      starVolCone.position.copy(pos).add(new THREE.Vector3(0, -10, 0));
      starVolCone.rotation.x = Math.PI; // æŒ‡å‘ä¸‹
      mainGroup.add(starVolCone);
    }

    // ===== Dustï¼ˆç©ºæ°”äº®å°˜ï¼‰=====
    function createDust() {
      const geo = new THREE.TetrahedronGeometry(0.08, 0);
      const mat = new THREE.MeshBasicMaterial({
        color: 0xeaf8ff,
        transparent: true,
        opacity: 0.75
      });
      for (let i = 0; i < CONFIG.particles.dustCount; i++) {
        const mesh = new THREE.Mesh(geo, mat);
        mesh.scale.setScalar(0.5 + Math.random());
        mainGroup.add(mesh);
        particleSystem.push(new Particle(mesh, 'DUST', true));
      }
    }

    // ===== Photosï¼ˆä¿æŒä½ åŸåŠŸèƒ½ï¼‰=====
    function addPhotoToScene(texture) {
      const frameGeo = new THREE.BoxGeometry(1.4, 1.4, 0.05);
      const frameMat = new THREE.MeshPhysicalMaterial({
        color: CONFIG.colors.icyWhite,
        metalness: 0.95,
        roughness: 0.12,
        clearcoat: 1.0,
        clearcoatRoughness: 0.08,
        emissive: 0x06263a,
        emissiveIntensity: 0.35,
        envMapIntensity: 2.0
      });
      const frame = new THREE.Mesh(frameGeo, frameMat);

      let width = 1.2, height = 1.2;
      if (texture.image) {
        const aspect = texture.image.width / texture.image.height;
        if (aspect > 1) height = width / aspect;
        else width = height * aspect;
      }

      const photoGeo = new THREE.PlaneGeometry(width, height);
      const photoMat = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
      const photo = new THREE.Mesh(photoGeo, photoMat);
      photo.position.z = 0.04;

      const group = new THREE.Group();
      group.add(frame);
      group.add(photo);

      frame.scale.set(width / 1.2, height / 1.2, 1);
      const s = 0.8;
      group.scale.set(s, s, s);

      photoMeshGroup.add(group);
      particleSystem.push(new Particle(group, 'PHOTO', false));
      updatePhotoLayout();
    }

    function handleImageUpload(e) {
      const files = e.target.files;
      if (!files || !files.length) return;

      Array.from(files).forEach(f => {
        if (!f.type.startsWith('image/')) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
          new THREE.TextureLoader().load(ev.target.result, (t) => {
            t.colorSpace = THREE.SRGBColorSpace;
            addPhotoToScene(t);
          });
        };
        reader.readAsDataURL(f);
      });
    }

    function loadPredefinedImages() {
      const loader = new THREE.TextureLoader();

      if (CONFIG.preload.useCloudImages && CONFIG.preload.cloudImageUrls.length > 0) {
        CONFIG.preload.cloudImageUrls.forEach(url => {
          loader.load(
            url,
            (t) => { t.colorSpace = THREE.SRGBColorSpace; addPhotoToScene(t); },
            undefined,
            () => { console.warn("Failed to load cloud image:", url); }
          );
        });
      }

      if (CONFIG.preload.autoScanLocal) {
        for (let i = 1; i <= CONFIG.preload.scanCount; i++) {
          const name = String(i).padStart(2, "0");
          const pathJpg = `./images/${name}.jpg`;
          const pathPng = `./images/${name}.png`;
          loader.load(pathJpg, (t) => { t.colorSpace = THREE.SRGBColorSpace; addPhotoToScene(t); }, undefined, () => {
            loader.load(pathPng, (t) => { t.colorSpace = THREE.SRGBColorSpace; addPhotoToScene(t); }, undefined, () => { });
          });
        }
      }
    }

    // --- MEDIAPIPEï¼ˆä¿æŒä¸å˜ï¼‰ ---
    function showMsg(txt) {
      const box = document.getElementById('msg-box');
      if (!box) return;
      box.innerText = txt;
      box.style.display = 'block';
      setTimeout(() => { box.style.display = 'none'; }, 3000);

    async function initMediaPipe() {
      if (isCameraRunning) return;

      camBtn.textContent = "ğŸ‰Surpriseâ€¦";
      setDebug("Loading AI models...");
      video = document.getElementById('webcam');

      try {
        const vision = await FilesetResolver.forVisionTasks(
          "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
        );

        handLandmarker = await HandLandmarker.createFromOptions(vision, {
          baseOptions: {
            modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task",
            delegate: "GPU"
          },
          runningMode: "VIDEO",
          numHands: 1
        });

        const constraints = { video: { facingMode: "user", width: { ideal: 640 }, height: { ideal: 480 } } };
        const stream = await navigator.mediaDevices.getUserMedia(constraints);

        video.srcObject = stream;
        video.addEventListener("loadeddata", predictWebcam);

        setDebug("Gesture Active");
        camBtn.textContent = "ğŸ‰Surprise";
        camBtn.classList.add('active');
        isCameraRunning = true;
      } catch (e) {
        console.warn("Camera error:", e);
        let msg = "Camera Error: " + e.name;
        if (e.name === 'NotAllowedError' || e.name === 'PermissionDeniedError') msg = "è¯·å…è®¸æ‘„åƒå¤´æƒé™ï½";
        else if (window.location.protocol !== 'https:' && window.location.hostname !== 'localhost') msg = "éœ€è¦ HTTPS æ‰èƒ½ç”¨æ‘„åƒå¤´";
        setDebug(msg);
        showMsg(msg);
        camBtn.textContent = "ğŸ‰Surprise";
      }
    }

    let lastVideoTime = -1;
    async function predictWebcam() {
      if (video && video.currentTime !== lastVideoTime) {
        lastVideoTime = video.currentTime;
        if (handLandmarker) {
          const result = handLandmarker.detectForVideo(video, performance.now());
          processGestures(result);
        }
      }
      requestAnimationFrame(predictWebcam);
    }

    function processGestures(result) {
      if (result.landmarks && result.landmarks.length > 0) {
        STATE.hand.detected = true;
        const lm = result.landmarks[0];

        STATE.hand.x = (lm[9].x - 0.5) * 2;
        STATE.hand.y = (lm[9].y - 0.5) * 2;

        const wrist = lm[0];
        const middleMCP = lm[9];
        const handSize = Math.hypot(middleMCP.x - wrist.x, middleMCP.y - wrist.y);
        if (handSize < 0.02) return;

        const tips = [lm[8], lm[12], lm[16], lm[20]];
        let avgTipDist = 0;
        tips.forEach(t => avgTipDist += Math.hypot(t.x - wrist.x, t.y - wrist.y));
        avgTipDist /= 4;

        const pinchDist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
        const extensionRatio = avgTipDist / handSize;
        const pinchRatio = pinchDist / handSize;

        if (extensionRatio < 1.5) { STATE.mode = 'TREE'; STATE.focusTarget = null; }
        else if (pinchRatio < 0.35) {
          if (STATE.mode !== 'FOCUS') {
            STATE.mode = 'FOCUS';
            const photos = particleSystem.filter(p => p.type === 'PHOTO');
            if (photos.length) STATE.focusTarget = photos[Math.floor(Math.random() * photos.length)].mesh;
          }
        } else if (extensionRatio > 1.7) { STATE.mode = 'SCATTER'; STATE.focusTarget = null; }
      } else {
        STATE.hand.detected = false;
      }
    }

    function setupEvents() {
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        composer.setSize(window.innerWidth, window.innerHeight);
      });

      if (fileInput) fileInput.addEventListener('change', handleImageUpload);
      if (folderInput) folderInput.addEventListener('change', handleImageUpload);

      camBtn.addEventListener('click', async () => {
        await setMusic(true);
        initMediaPipe();
      });

      if (musicBtn) {
        musicBtn.addEventListener('click', async () => {
          await setMusic(!musicOn);
        });
      }
    }

    function setupTouchAndClick() {
      const container = document.getElementById('canvas-container');

      container.addEventListener('pointerdown', (e) => {
        STATE.touch.active = true;
        STATE.touch.startX = e.clientX;
        STATE.touch.startY = e.clientY;
        STATE.touch.lastX = e.clientX;
        STATE.touch.lastY = e.clientY;
      });

      window.addEventListener('pointermove', (e) => {
        if (!STATE.touch.active) return;
        const deltaX = e.clientX - STATE.touch.lastX;
        const deltaY = e.clientY - STATE.touch.lastY;
        STATE.rotation.y += deltaX * 0.005;
        STATE.rotation.x += deltaY * 0.002;
        STATE.rotation.x = Math.max(-0.5, Math.min(0.5, STATE.rotation.x));
        STATE.touch.lastX = e.clientX;
        STATE.touch.lastY = e.clientY;
      });

      window.addEventListener('pointerup', () => {
        STATE.touch.active = false;
      });

      container.addEventListener('click', (e) => {
        const moveDist = Math.hypot(e.clientX - STATE.touch.startX, e.clientY - STATE.touch.startY);
        if (moveDist > 10) return;

        mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
        raycaster.setFromCamera(mouse, camera);

        const intersects = raycaster.intersectObjects(mainGroup.children, true);

        let clickedPhoto = null;
        for (let hit of intersects) {
          let obj = hit.object;
          while (obj.parent && obj.parent !== mainGroup && obj.parent !== photoMeshGroup) {
            obj = obj.parent;
          }
          const particle = particleSystem.find(p => p.mesh === obj && p.type === 'PHOTO');
          if (particle) { clickedPhoto = particle; break; }
        }

        if (clickedPhoto) {
          STATE.mode = 'FOCUS';
          STATE.focusTarget = clickedPhoto.mesh;
        } else {
          if (STATE.mode === 'FOCUS') {
            STATE.mode = 'TREE';
            STATE.focusTarget = null;
          }
        }
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      const dt = clock.getDelta();

      if (STATE.hand.detected) {
        if (STATE.mode === 'SCATTER') {
          const targetRotY = STATE.hand.x * Math.PI * 0.9;
          const targetRotX = STATE.hand.y * Math.PI * 0.25;
          STATE.rotation.y += (targetRotY - STATE.rotation.y) * 3.0 * dt;
          STATE.rotation.x += (targetRotX - STATE.rotation.x) * 3.0 * dt;
        } else {
          STATE.rotation.y += 0.3 * dt;
        }
      } else if (STATE.touch.active) {
        // è§¦æ‘¸æ‹–åŠ¨æ—¶ rotation å·²åœ¨ pointermove æ›´æ–°
      } else {
        if (STATE.mode === 'TREE') {
          STATE.rotation.y += 0.3 * dt;
          STATE.rotation.x += (0 - STATE.rotation.x) * 2.0 * dt;
        } else {
          STATE.rotation.y += 0.1 * dt;
        }
      }

      mainGroup.rotation.y = STATE.rotation.y;
      mainGroup.rotation.x = STATE.rotation.x;

      // æ ‘ä½“äº®ç‰‡å¾®é—ª
      if (sparkleTreePoints) {
        sparkleTreePoints.material.opacity = 0.62 + 0.18 * Math.sin(clock.elapsedTime * 1.7);
      }
      // æ˜Ÿé¡¶å‘¼å¸ä¸è½¬åŠ¨
      if (starGlowSprite) {
        const s = 22 + 1.6 * Math.sin(clock.elapsedTime * 1.1);
        starGlowSprite.scale.set(s, s, 1);
      }
      if (starCoreSprite) {
        const s2 = 10 + 0.8 * Math.sin(clock.elapsedTime * 1.6);
        starCoreSprite.scale.set(s2, s2, 1);
      }
      if (starRaysGroup) {
        starRaysGroup.rotation.z += 0.12 * dt;
        starRaysGroup.children.forEach((m, idx) => {
          m.material.opacity = 0.38 + 0.18 * Math.sin(clock.elapsedTime * 2.0 + idx);
        });
      }
      if (starVolCone) {
        starVolCone.material.opacity = 0.42 + 0.12 * Math.sin(clock.elapsedTime * 1.3);
      }
      // åœ°é¢é›ªç‚¹å‘¼å¸
      if (groundSparkles) {
        groundSparkles.material.opacity = 0.22 + 0.10 * Math.sin(clock.elapsedTime * 1.2);
      }

      particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));

      // æ›´æ–°é›ªï¼ˆå‰åæ™¯ï¼‰
      updateSnow(snowNear, 40);
      updateSnow(snowFar, 55);

      composer.render();
    }

    init();
  </script>
