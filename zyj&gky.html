  <script type="module">
    import * as THREE from 'three';
    import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
    import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
    import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
    import { ShaderPass } from 'three/addons/postprocessing/ShaderPass.js';
    import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
    import { Lensflare, LensflareElement } from 'three/addons/objects/Lensflare.js';
    import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

    // ===== Selective Bloom: Layers =====
    const BLOOM_LAYER = 1;
    const BASE_LAYER  = 0;

    // ===== DOM =====
    const debugInfo = document.getElementById('debug-info');
    const camBtn = document.getElementById('cam-btn');
    const bgm = document.getElementById('bgm');
    const musicBtn = document.getElementById('music-btn');
    const fileInput = document.getElementById('file-input');
    const folderInput = document.getElementById('folder-input');

    // viewer dom
    const pv = document.getElementById('photo-viewer');

    const pvClose = document.getElementById('pv-close');
    const pvBackdrop = document.getElementById('pv-backdrop');
    const pvZoomIn = document.getElementById('pv-zoom-in');
    const pvZoomOut = document.getElementById('pv-zoom-out');
    const pvZoomReset = document.getElementById('pv-zoom-reset');
    const pvModeFit = document.getElementById('pv-mode-fit');
    const pvModeOne = document.getElementById('pv-mode-1to1');
    const pvImgwrap = document.getElementById('pv-imgwrap');
    const pvTitle = pv.querySelector('.pv-title');

    function setDebug(t) { if (debugInfo) debugInfo.textContent = t; }

    // ===== Music + analyser =====
    let musicOn = false;
    let audioCtx = null, analyser = null, freqData = null;
    let musicEnergy = 0;

    function ensureAnalyser(){
      if (analyser) return;
      const AC = window.AudioContext || window.webkitAudioContext;
      if (!AC || !bgm) return;
      audioCtx = new AC();
      const src = audioCtx.createMediaElementSource(bgm);
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 256;
      freqData = new Uint8Array(analyser.frequencyBinCount);
      src.connect(analyser);
      analyser.connect(audioCtx.destination);
    }

    async function setMusic(on) {
      if (!bgm) return;
      try {
        if (on) {
          ensureAnalyser();
          if (audioCtx && audioCtx.state === 'suspended') await audioCtx.resume();
          bgm.volume = 0.28;
          await bgm.play();
          musicOn = true;
          if (musicBtn) musicBtn.textContent = "‚è∏ Pause";
        } else {
          bgm.pause();
          musicOn = false;
          if (musicBtn) musicBtn.textContent = "üéµMusic";
        }
      } catch (e) {
        console.warn("Music play failed:", e);
      }
    }

    function updateMusicEnergy(){
      if (!analyser || !musicOn || !freqData) {
        musicEnergy *= 0.92;
        return;
      }
      analyser.getByteFrequencyData(freqData);
      const n = freqData.length;
      const bassN = Math.max(6, Math.floor(n * 0.22));
      let sumBass = 0;
      for (let i = 0; i < bassN; i++) sumBass += freqData[i];
      let bass = (sumBass / bassN) / 255;

      let sumAll = 0;
      for (let i = 0; i < n; i++) sumAll += freqData[i];
      let all = (sumAll / n) / 255;

      const target = Math.min(1, bass * 1.55 + all * 0.45);
      musicEnergy += (target - musicEnergy) * 0.08;
    }

    // ===== 5 Â•óÈ´òÁ∫ßÈÖçËâ≤ÔºàThumbs-Up Âæ™ÁéØÂàáÊç¢Ôºâ=====
    const PALETTES = [
      { name: "Arctic Ice",      main:0x8bd3ff, accent:0xb9a2ff, glow:0x3aa7ff, metal:0xe9f4ff, fog:0x050a18 },
      { name: "Aurora Violet",   main:0xb9a2ff, accent:0x6fd2ff, glow:0xa78bff, metal:0xf2ecff, fog:0x06061a },
      { name: "Champagne Gold",  main:0xffe3a0, accent:0xcfefff, glow:0xffc86b, metal:0xfff5de, fog:0x07070f },
      { name: "Emerald Teal",    main:0x2ee6c5, accent:0x6fd2ff, glow:0x18ffc8, metal:0xe8fffb, fog:0x030a10 },
      { name: "Rose Quartz",     main:0xffa6c9, accent:0xb9a2ff, glow:0xff6bb5, metal:0xffedf5, fog:0x0a0310 },
    ];
    let paletteIndex = 0;

    // ===== CONFIG =====
    const CONFIG = {
      colors: { bg: 0x030611, fog: 0x050a18 },
      particles: {
        count: 1400,
        dustCount: 1700,
        snowCount: 1100,
        treeHeight: 24,
        treeRadius: 8,
        starCount: 1400,
        starMinR: 90,
        starMaxR: 260,
        fireflyCount: 260
      },
      camera: { baseZ: 50 },
      render: { maxDPR: 3 },
      preload: {
        autoScanLocal: true,
        useCloudImages: false,
        cloudImageUrls: [],
        scanCount: 200,
      }
    };

    const STATE = {
      mode: 'TREE',
      focusTarget: null,
      viewerOpen: false, // ‚úÖ È¢ÑËßàÊâìÂºÄÊó∂ÈöêËóèÂÖâÂúà
      hand: { detected: false, x: 0, y: 0 },
      rotation: { x: 0, y: 0 },
      touch: { active: false, startX: 0, startY: 0, lastX: 0, lastY: 0 },
      gesture: { thumbsUpHeld: false, lastThumbsUpAt: 0, cooldownMs: 1200 }
    };

    // ===== THREE =====
    let scene, camera, renderer;
    let bloomComposer, finalComposer;
    let bloomPass = null;
    let vignettePass = null;

    let mainGroup;
    let clock = new THREE.Clock();
    let particleSystem = [];
    let photoMeshGroup = new THREE.Group();
    let handLandmarker, video;
    let caneTexture;
    let snowSystem;
    let raycaster = new THREE.Raycaster();
    let mouse = new THREE.Vector2();
    let isCameraRunning = false;

    // ÊòüÁ©∫/ÊûÅÂÖâ/Ëê§ÁÅ´/ÁÅØÂ∏¶
    let starSystem = null;
    let starColorAttr = null;
    let starBase = null;
    let starPhase = null;
    let starSpeed = null;

    let auroraMesh = null;
    let auroraMat = null;

    let fireflySystem = null;
    let fireflyPosAttr = null;
    let fireflyVel = null;

    let garland = null;
    let garlandMat = null;

    // lens flare
    let flareLight = null;

    // ===== Materials & Lights (‰∏∫Êç¢Ëâ≤‰øùÁïôÂºïÁî®) =====
    const MAT = {
      iceMat: null,
      silverMat: null,
      auroraMat2: null,
      frameMat: null,
      garlandMat: null
    };
    const LIGHTS = {
      ambient: null,
      inner: null,
      key: null,
      rim: null,
      fill: null
    };

    // ===== FOCUS HaloÔºà‰øùÊåÅÂ≠òÂú®Ôºå‰ΩÜÈ¢ÑËßàÊâìÂºÄÊó∂Âº∫Âà∂ÈöêËóèÔºâ=====
    let focusHalo = null;
    let focusHaloMat = null;
    let haloAttachedTo = null;

    // ===== viewer: ÂéüÂõæÂàÜËæ®ÁéáÊ®°ÂºèÊéßÂà∂ =====
    let pvScale = 1;
    let pvMode = 'ONE'; // ÈªòËÆ§ 1:1
    function setPVScale(s){
      pvScale = Math.max(1, Math.min(6, s));
      pvImg.style.transform = `scale(${pvScale})`;
    }

    function setPVMode(mode){
      pvMode = mode;
      const isFit = (mode === 'FIT');

      pv.classList.toggle('pv-fit', isFit);
      pv.classList.toggle('pv-one', !isFit);

      pvImgwrap.classList.toggle('oneToOne', !isFit);

      pvModeFit.classList.toggle('active', isFit);
      pvModeOne.classList.toggle('active', !isFit);

      pvTitle.textContent = isFit ? "ORIGINAL PHOTO (FIT)" : "ORIGINAL PHOTO (1:1)";
      setPVScale(1);
      pvImgwrap.scrollTop = 0;
      pvImgwrap.scrollLeft = 0;
    }

    function openPhotoViewer(src){
      if (!src) return;

      STATE.viewerOpen = true; // ‚úÖ ÂÖ≥ÈîÆÔºöÈ¢ÑËßàÊâìÂºÄÊó∂ÈöêËóèÂÖâÂúà
      document.body.classList.add('pv-open');
      pv.classList.add('show');
      pv.setAttribute('aria-hidden', 'false');

      pvImg.src = src;
      setPVMode('ONE'); // ‚úÖ ÈªòËÆ§ 1:1 ÂéüÂõæÂàÜËæ®Áéá
      setPVScale(1);
    }
    function closePhotoViewer(){
      pv.classList.remove('show');
      pv.setAttribute('aria-hidden', 'true');
      pvImg.src = '';
      document.body.classList.remove('pv-open');
      STATE.viewerOpen = false; // ‚úÖ ÂÖ≥Èó≠È¢ÑËßàÊÅ¢Â§ç
    }

    function computeDPR(){

    function isPOT(n){ return (n & (n - 1)) === 0; }

    function tunePhotoTexture(tex, src){
      tex.colorSpace = THREE.SRGBColorSpace;
      tex.userData = tex.userData || {};
      tex.userData.src = src;

      const maxAniso = renderer?.capabilities?.getMaxAnisotropy ? renderer.capabilities.getMaxAnisotropy() : 1;
      tex.anisotropy = Math.min(16, maxAniso); // ‚úÖ Êõ¥Âº∫ÂêÑÂêëÂºÇÊÄßÔºåËøëË∑ùÁ¶ªÊõ¥Ê∏ÖÊô∞

      // ‚úÖ Èùû POT Á¶ÅÁî® mipmapsÔºàÈÅøÂÖçÈÉ®ÂàÜËÆæÂ§á‰∏ä‰∫ßÁîü‚ÄúÁ≥ä‰∏ÄÂ±Ç‚ÄùÁöÑÊÑüËßâÔºâ
      if (tex.image && isPOT(tex.image.width) && isPOT(tex.image.height)) {
        tex.generateMipmaps = true;
        tex.minFilter = THREE.LinearMipmapLinearFilter;
      } else {
        tex.generateMipmaps = false;

      }
      tex.magFilter = THREE.LinearFilter;
      tex.needsUpdate = true;
      return tex;
    }

    // ===== Thumbs Up Ê£ÄÊµã =====
    function isThumbsUp(lm){
      if (!lm || lm.length < 21) return false;
      const wrist = lm[0];
      const thumbTip = lm[4], thumbIP = lm[3], thumbMCP = lm[2];
      const indexTip = lm[8], indexPIP = lm[6];
      const middleTip = lm[12], middlePIP = lm[10];
      const ringTip = lm[16], ringPIP = lm[14];
      const pinkyTip = lm[20], pinkyPIP = lm[18];

      const thumbUp =
        (thumbTip.y < thumbIP.y) &&
        (thumbIP.y < thumbMCP.y) &&
        (thumbTip.y < wrist.y - 0.02);

      const othersFolded =
        (indexTip.y  > indexPIP.y) &&
        (middleTip.y > middlePIP.y) &&
        (ringTip.y   > ringPIP.y) &&
        (pinkyTip.y  > pinkyPIP.y);

      const thumbIndexDist = Math.hypot(thumbTip.x - indexTip.x, thumbTip.y - indexTip.y);

      return thumbUp && othersFolded && (thumbIndexDist > 0.08);
    }

    const CAM = {
      pos: new THREE.Vector3(0, 2, CONFIG.camera.baseZ),

    };
    function expDampVec(current, target, lambda, dt) {
      const tt = 1 - Math.exp(-lambda * dt);
      current.lerp(target, tt);
    }
    function expDampNum(current, target, lambda, dt){
      const tt = 1 - Math.exp(-lambda * dt);
      return current + (target - current) * tt;
    }

    function updateCinematicCamera(dt, t){
      if (STATE.mode === 'FOCUS' && STATE.focusTarget) {
        STATE.focusTarget.getWorldPosition(CAM.lookTarget);
        const orbit = 0.75 * Math.sin(t * 0.6);
        CAM.posTarget.set(orbit, CAM.lookTarget.y + 0.45, CAM.lookTarget.z - 12.5);
        CAM.fovTarget = 38;
        if (bloomPass) bloomPass.strength = 0.95 + musicEnergy * 0.10;
      } else {
        CAM.lookTarget.set(0, 0.5, 0);
        const baseZ = CONFIG.camera.baseZ;
        const dolly = 1.6 * Math.sin(t * 0.18) + 0.7 * Math.sin(t * 0.07);
        const driftX = 1.1 * Math.sin(t * 0.12);
        const driftY = 0.45 * Math.sin(t * 0.10);
        const modeBoost = (STATE.mode === 'SCATTER') ? 4.0 : 0.0;

        CAM.posTarget.set(driftX, 2.0 + driftY, baseZ + modeBoost + dolly);
        CAM.fovTarget = 42;
        if (bloomPass) bloomPass.strength = 1.05 + musicEnergy * 0.25;
      }

      expDampVec(CAM.pos, CAM.posTarget, CAM.smoothPos, dt);
      expDampVec(CAM.look, CAM.lookTarget, CAM.smoothLook, dt);

      camera.position.copy(CAM.pos);
      camera.lookAt(CAM.look);

      camera.fov = expDampNum(camera.fov, CAM.fovTarget, CAM.smoothFov, dt);
      camera.updateProjectionMatrix();

      if (flareLight) flareLight.intensity = 1.0 + musicEnergy * 0.25;
    }

    // ===== Selective Bloom =====
    function setupPostProcessing() {
      const dpr = computeDPR();

      const renderBloom = new RenderPass(scene, camera);
      bloomPass = new UnrealBloomPass(
        new THREE.Vector2(window.innerWidth, window.innerHeight),
        1.05, 0.45, 0.92
      );
      bloomPass.threshold = 0.0;
      bloomPass.radius = 0.35;

      bloomComposer = new EffectComposer(renderer);
      bloomComposer.renderToScreen = false;
      bloomComposer.addPass(renderBloom);
      bloomComposer.addPass(bloomPass);

      const renderBase = new RenderPass(scene, camera);

      const finalPass = new ShaderPass(
        new THREE.ShaderMaterial({
          uniforms: {
            baseTexture: { value: null },
            bloomTexture: { value: bloomComposer.renderTarget2.texture }
          },
          vertexShader: `
            varying vec2 vUv;
            void main() {
              vUv = uv;
              gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
          `,
          fragmentShader: `
            uniform sampler2D baseTexture;
            uniform sampler2D bloomTexture;
            varying vec2 vUv;
            void main() {
              vec4 base = texture2D(baseTexture, vUv);
              vec4 bloom = texture2D(bloomTexture, vUv);
              gl_FragColor = base + bloom;
            }
          `
        }),
        "baseTexture"
      );

      const VignetteShader = {
        uniforms: { tDiffuse: { value: null }, offset: { value: 1.05 }, darkness: { value: 1.08 } },
        vertexShader: `
          varying vec2 vUv;
          void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
          }
        `,
        fragmentShader: `
          uniform sampler2D tDiffuse;
          uniform float offset;
          uniform float darkness;
          varying vec2 vUv;
          void main() {
            vec4 color = texture2D(tDiffuse, vUv);
            vec2 uv = (vUv - vec2(0.5)) * offset;
            float vig = smoothstep(0.85, 0.30, dot(uv, uv));
            float v = pow(vig, darkness);
            color.rgb *= v;
            gl_FragColor = color;
          }
        `
      };
      vignettePass = new ShaderPass(VignetteShader);

      finalComposer = new EffectComposer(renderer);
      finalComposer.addPass(renderBase);
      finalComposer.addPass(finalPass);
      finalComposer.addPass(vignettePass);

      renderer.setPixelRatio(dpr);
      bloomComposer.setSize(window.innerWidth, window.innerHeight);
      finalComposer.setSize(window.innerWidth, window.innerHeight);
      if (bloomComposer.setPixelRatio) bloomComposer.setPixelRatio(dpr);
      if (finalComposer.setPixelRatio) finalComposer.setPixelRatio(dpr);
    }

    function createAuroraDome() {
      const geo = new THREE.SphereGeometry(420, 48, 32);

      auroraMat = new THREE.ShaderMaterial({
        side: THREE.BackSide,
        transparent: true,
        depthWrite: false,
        blending: THREE.AdditiveBlending,
        uniforms: {
          uTime: { value: 0 },
          uOpacity: { value: 0.34 },
          uColorA: { value: new THREE.Color(0x6fd2ff) },
          uColorB: { value: new THREE.Color(0xb9a2ff) },
          uColorC: { value: new THREE.Color(0xffffff) }
        },
        vertexShader: `
          varying vec3 vPos;
          void main(){
            vPos = position;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0);
          }
        `,
        fragmentShader: `
          precision highp float;
          varying vec3 vPos;
          uniform float uTime;
          uniform float uOpacity;
          uniform vec3 uColorA;
          uniform vec3 uColorB;
          uniform vec3 uColorC;

          float hash(vec2 p){
            p = fract(p*vec2(123.34,456.21));
            p += dot(p,p+45.32);
            return fract(p.x*p.y);
          }
          float noise(vec2 p){
            vec2 i = floor(p);
            vec2 f = fract(p);
            float a = hash(i);
            float b = hash(i+vec2(1.0,0.0));
            float c = hash(i+vec2(0.0,1.0));
            float d = hash(i+vec2(1.0,1.0));
            vec2 u = f*f*(3.0-2.0*f);
            return mix(a,b,u.x) + (c-a)*u.y*(1.0-u.x) + (d-b)*u.x*u.y;
          }

          void main(){
            vec3 p = normalize(vPos);
            float lat = p.y * 0.5 + 0.5;
            float lon = atan(p.z, p.x) / 6.28318;
            lon = lon + 0.5;

            float t = uTime * 0.035;
            vec2 uv = vec2(lon*3.5, lat*2.2);

            float n1 = noise(uv + vec2(0.0, t));
            float n2 = noise(uv*2.0 + vec2(1.7, -t*1.3));
            float n3 = noise(uv*4.0 + vec2(-2.1, t*1.9));

            float band = smoothstep(0.25, 0.85, pow(lat, 1.2));
            float waves = sin((uv.x + n2*1.2) * 6.28318 + t*3.0) * 0.5 + 0.5;

            float aur = (n1*0.55 + n2*0.30 + n3*0.15);
            aur = aur * waves * band;

            float mask = smoothstep(0.15, 0.95, lat) * (1.0 - smoothstep(0.00, 0.28, 1.0-lat));
            aur *= mask;

            vec3 col = mix(uColorA, uColorB, n2);
            col = mix(col, uColorC, pow(waves, 5.0) * 0.25);

            float alpha = aur * uOpacity;
            gl_FragColor = vec4(col * aur, alpha);
          }
        `
      });

      auroraMesh = new THREE.Mesh(geo, auroraMat);
      scene.add(auroraMesh);
    }

    function createStarfield() {
      const count = CONFIG.particles.starCount;

      const sCan = document.createElement('canvas');
      sCan.width = 64; sCan.height = 64;
      const sCtx = sCan.getContext('2d');
      const g = sCtx.createRadialGradient(32, 32, 0, 32, 32, 32);
      g.addColorStop(0.00, 'rgba(255,255,255,1)');
      g.addColorStop(0.18, 'rgba(255,255,255,0.85)');
      g.addColorStop(0.40, 'rgba(255,255,255,0.25)');
      g.addColorStop(1.00, 'rgba(255,255,255,0)');
      sCtx.fillStyle = g;
      sCtx.beginPath();
      sCtx.arc(32, 32, 32, 0, Math.PI * 2);
      sCtx.fill();
      const starTex = new THREE.CanvasTexture(sCan);
      starTex.colorSpace = THREE.SRGBColorSpace;

      const positions = new Float32Array(count * 3);
      const colors = new Float32Array(count * 3);

      starBase = new Float32Array(count);
      starPhase = new Float32Array(count);
      starSpeed = new Float32Array(count);

      const minR = CONFIG.particles.starMinR;
      const maxR = CONFIG.particles.starMaxR;

      for (let i = 0; i < count; i++) {
        const u = Math.random();
        const v = Math.random();
        const theta = 2 * Math.PI * u;
        const phi = Math.acos(2 * v - 1);
        const r = minR + Math.random() * (maxR - minR);

        positions[i * 3 + 0] = r * Math.sin(phi) * Math.cos(theta);
        positions[i * 3 + 1] = r * Math.sin(phi) * Math.sin(theta) * 0.65;
        positions[i * 3 + 2] = r * Math.cos(phi);

        const base = 0.35 + Math.random() * 0.75;
        const jitter = 0.88 + Math.random() * 0.26;

        colors[i * 3 + 0] = base * 0.92 * jitter;
        colors[i * 3 + 1] = base * 1.02 * jitter;
        colors[i * 3 + 2] = base * 1.08 * jitter;

        starBase[i] = base;
        starPhase[i] = Math.random() * Math.PI * 2;
        starSpeed[i] = 0.6 + Math.random() * 1.6;
      }

      const geo = new THREE.BufferGeometry();
      geo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
      starColorAttr = new THREE.BufferAttribute(colors, 3);
      geo.setAttribute('color', starColorAttr);

      const mat = new THREE.PointsMaterial({
        size: 0.62,
        map: starTex,
        transparent: true,
        opacity: 0.90,
        depthWrite: false,
        blending: THREE.AdditiveBlending,
        vertexColors: true
      });

      starSystem = new THREE.Points(geo, mat);
      starSystem.layers.set(BASE_LAYER);
      starSystem.position.copy(camera.position);
      scene.add(starSystem);
    }

    function updateStarfield(t) {
      if (!starSystem || !starColorAttr || !starBase) return;

      const colors = starColorAttr.array;
      const count = CONFIG.particles.starCount;

      for (let i = 0; i < count; i++) {
        const tw = 0.55 + 0.45 * Math.sin(t * starSpeed[i] + starPhase[i]);
        const b = starBase[i] * tw;
        const coolBoost = 0.92 + 0.08 * Math.sin(t * 0.7 + starPhase[i] * 0.7);

        colors[i * 3 + 0] = b * 0.92;
        colors[i * 3 + 1] = b * 1.02 * coolBoost;
        colors[i * 3 + 2] = b * 1.08 * coolBoost;
      }
      starColorAttr.needsUpdate = true;

      starSystem.rotation.y = -STATE.rotation.y * 0.15;
      starSystem.rotation.x = -STATE.rotation.x * 0.08;
      starSystem.position.copy(camera.position);
      starSystem.material.opacity = 0.86 + musicEnergy * 0.08;

    function updateSnow() {
      if (!snowSystem) return;
      const positions = snowSystem.geometry.attributes.position.array;
      const userData = snowSystem.geometry.attributes.userData.array;

      const wind = 0.10 + musicEnergy * 0.26;
      for (let i = 0; i < CONFIG.particles.snowCount; i++) {
        const fallSpeed = userData[i * 2];
        positions[i * 3 + 1] -= fallSpeed;

        const swaySpeed = userData[i * 2 + 1];
        positions[i * 3] += Math.sin(clock.elapsedTime * 2 + i) * swaySpeed * (0.10 + wind * 0.08);

        if (positions[i * 3 + 1] < -34) {
          positions[i * 3 + 1] = 34;
          positions[i * 3] = THREE.MathUtils.randFloatSpread(110);
          positions[i * 3 + 2] = THREE.MathUtils.randFloatSpread(70);
        }
      }
      snowSystem.geometry.attributes.position.needsUpdate = true;
    }

    class Particle {
      constructor(mesh, type, isDust = false) {
        this.mesh = mesh;
        this.type = type;
        this.isDust = isDust;
        this.posTree = new THREE.Vector3();
        this.posScatter = new THREE.Vector3();
        this.baseScale = mesh.scale.x;

        const speedMult = (type === 'PHOTO') ? 0.3 : 2.0;
        this.spinSpeed = new THREE.Vector3(
          (Math.random() - 0.5) * speedMult,
          (Math.random() - 0.5) * speedMult,
          (Math.random() - 0.5) * speedMult
        );

        this.calculatePositions();
      }

      calculatePositions() {
        if (this.type === 'PHOTO') {
          this.posTree.set(0, 0, 0);
          const rScatter = 8 + Math.random() * 12;
          const theta = Math.random() * Math.PI * 2;
          const phi = Math.acos(2 * Math.random() - 1);
          this.posScatter.set(
            rScatter * Math.sin(phi) * Math.cos(theta),
            rScatter * Math.sin(phi) * Math.sin(theta),
            rScatter * Math.cos(phi)
          );
          return;
        }

        const h = CONFIG.particles.treeHeight;
        let t = Math.pow(Math.random(), 0.78);
        const y = (t * h) - (h / 2);
        let rMax = Math.max(0.5, CONFIG.particles.treeRadius * (1.0 - t));
        const angle = t * 50 * Math.PI + Math.random() * Math.PI;
        const r = rMax * (0.8 + Math.random() * 0.4);
        this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);

        let rScatter = this.isDust ? (12 + Math.random() * 20) : (8 + Math.random() * 12);
        const theta = Math.random() * Math.PI * 2;
        const phi = Math.acos(2 * Math.random() - 1);
        this.posScatter.set(
          rScatter * Math.sin(phi) * Math.cos(theta),
          rScatter * Math.sin(phi) * Math.sin(theta),
          rScatter * Math.cos(phi)
        );
      }

      update(dt, mode, focusTargetMesh) {
        let target = (mode === 'SCATTER') ? this.posScatter : this.posTree;

        if (mode === 'FOCUS') {
          if (this.mesh === focusTargetMesh) {
            const desiredWorldPos = new THREE.Vector3(0, 2, 35);
            const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
            target = desiredWorldPos.applyMatrix4(invMatrix);
          } else {
            target = this.posScatter;
          }
        }

        const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 5.0 : 2.0;
        this.mesh.position.lerp(target, lerpSpeed * dt);

        if (mode === 'SCATTER') {
          this.mesh.rotation.x += this.spinSpeed.x * dt;
          this.mesh.rotation.y += this.spinSpeed.y * dt;
          this.mesh.rotation.z += this.spinSpeed.z * dt;
        } else if (mode === 'TREE') {
          if (this.type === 'PHOTO') {
            this.mesh.lookAt(0, this.mesh.position.y, 0);
            this.mesh.rotateY(Math.PI);
          } else {
            this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, dt);
            this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, dt);
            this.mesh.rotation.y += 0.5 * dt;
          }
        }

        if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
          this.mesh.lookAt(camera.position);
        }

        let s = this.baseScale;
        if (this.isDust) {
          s = this.baseScale * (0.75 + 0.35 * Math.sin(clock.elapsedTime * 4 + this.mesh.id));
          if (mode === 'TREE') s = 0;
        } else if (mode === 'SCATTER' && this.type === 'PHOTO') {
          s = this.baseScale * 2.5;
        } else if (mode === 'FOCUS') {
          s = (this.mesh === focusTargetMesh) ? 4.5 : (this.baseScale * 0.82);
        }
        this.mesh.scale.lerp(new THREE.Vector3(s, s, s), 4 * dt);
      }
    }

    function updatePhotoLayout() {
      const photos = particleSystem.filter(p => p.type === 'PHOTO');
      const count = photos.length;
      if (count === 0) return;

      const h = CONFIG.particles.treeHeight * 0.9;
      const bottomY = -h / 2;
      const stepY = h / count;
      const loops = 3;

      photos.forEach((p, i) => {
        const y = bottomY + stepY * i + stepY / 2;
        const normalizedH = (y + h / 2) / CONFIG.particles.treeHeight;
        const r = Math.max(1.0, CONFIG.particles.treeRadius * (1.0 - normalizedH)) + 3.0;
        const angle = normalizedH * Math.PI * 2 * loops + (Math.PI / 4);
        p.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
      });
    }

        p[ix+0] += fireflyVel[ix+0] * dt;

        const swirl = 0.25 * Math.sin(t*0.7 + i*0.02);
        const x = p[ix+0], z = p[ix+2];
        p[ix+0] = x + (-z) * swirl * dt * 0.08;
        p[ix+2] = z + ( x) * swirl * dt * 0.08;

          p[ix+2] = Math.sin(ang) * rr;

    function processGestures(result) {
      if (result.landmarks && result.landmarks.length > 0) {
        STATE.hand.detected = true;
        const lm = result.landmarks[0];

        const thumbs = isThumbsUp(lm);
        const now = performance.now();

        if (thumbs) {
          if (!STATE.gesture.thumbsUpHeld && (now - STATE.gesture.lastThumbsUpAt > STATE.gesture.cooldownMs)) {
            STATE.gesture.lastThumbsUpAt = now;
            STATE.gesture.thumbsUpHeld = true;
            cyclePalette();
          }
        } else {
          STATE.gesture.thumbsUpHeld = false;
        }

        STATE.hand.x = (lm[9].x - 0.5) * 2;
        STATE.hand.y = (lm[9].y - 0.5) * 2;

        const wrist = lm[0];
        const middleMCP = lm[9];
        const handSize = Math.hypot(middleMCP.x - wrist.x, middleMCP.y - wrist.y);
        if (handSize < 0.02) return;

        const tips = [lm[8], lm[12], lm[16], lm[20]];
        let avgTipDist = 0;
        tips.forEach(t => avgTipDist += Math.hypot(t.x - wrist.x, t.y - wrist.y));
        avgTipDist /= 4;

        const pinchDist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
        const extensionRatio = avgTipDist / handSize;
        const pinchRatio = pinchDist / handSize;

        if (extensionRatio < 1.5) { STATE.mode = 'TREE'; STATE.focusTarget = null; }
        else if (pinchRatio < 0.35) {
          if (STATE.mode !== 'FOCUS') {
            STATE.mode = 'FOCUS';
            const photos = particleSystem.filter(p => p.type === 'PHOTO');
            if (photos.length) STATE.focusTarget = photos[Math.floor(Math.random() * photos.length)].mesh;
          }
        } else if (extensionRatio > 1.7) { STATE.mode = 'SCATTER'; STATE.focusTarget = null; }
      } else {
        STATE.hand.detected = false;
        STATE.gesture.thumbsUpHeld = false;
      }
    }

    // ===== EVENTS =====
    function setupEvents() {
      window.addEventListener('resize', () => {
        const dpr = computeDPR();
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setPixelRatio(dpr);
        renderer.setSize(window.innerWidth, window.innerHeight);
        bloomComposer.setSize(window.innerWidth, window.innerHeight);
        finalComposer.setSize(window.innerWidth, window.innerHeight);
        if (bloomComposer.setPixelRatio) bloomComposer.setPixelRatio(dpr);
        if (finalComposer.setPixelRatio) finalComposer.setPixelRatio(dpr);
      }, { passive: true });

      if (fileInput) fileInput.addEventListener('change', handleImageUpload);
      if (folderInput) folderInput.addEventListener('change', handleImageUpload);

      camBtn.addEventListener('click', async () => {
        await setMusic(true);
        initMediaPipe();
      });

      if (musicBtn) {
        musicBtn.addEventListener('click', async () => {
          await setMusic(!musicOn);
        });
      }
    }

    function setupTouchAndClick() {
      const container = document.getElementById('canvas-container');

      container.addEventListener('pointerdown', (e) => {
        STATE.touch.active = true;
        STATE.touch.startX = e.clientX;
        STATE.touch.startY = e.clientY;
        STATE.touch.lastX = e.clientX;
        STATE.touch.lastY = e.clientY;
      }, { passive: true });

      window.addEventListener('pointermove', (e) => {
        if (!STATE.touch.active) return;
        const deltaX = e.clientX - STATE.touch.lastX;
        const deltaY = e.clientY - STATE.touch.lastY;
        STATE.rotation.y += deltaX * 0.005;
        STATE.rotation.x += deltaY * 0.002;
        STATE.rotation.x = Math.max(-0.5, Math.min(0.5, STATE.rotation.x));
        STATE.touch.lastX = e.clientX;
        STATE.touch.lastY = e.clientY;
      }, { passive: true });

      window.addEventListener('pointerup', (e) => {
        const moveDist = Math.hypot(e.clientX - STATE.touch.startX, e.clientY - STATE.touch.startY);
        const wasDragging = moveDist > 10;
        STATE.touch.active = false;
        if (wasDragging) return;

        if (pv.classList.contains('show')) return;

        mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
        raycaster.setFromCamera(mouse, camera);

        const intersects = raycaster.intersectObjects(mainGroup.children, true);

        let clickedParticle = null;
        for (let hit of intersects) {
          let obj = hit.object;
          while (obj.parent && obj.parent !== mainGroup && obj.parent !== photoMeshGroup) {
            obj = obj.parent;
          }
          const p = particleSystem.find(pp => pp.mesh === obj && pp.type === 'PHOTO');
          if (p) { clickedParticle = p; break; }
        }

        if (clickedParticle) {
          if (STATE.mode === 'FOCUS' && STATE.focusTarget === clickedParticle.mesh) {
            const src = clickedParticle.mesh.userData?.photoSrc;
            if (src) openPhotoViewer(src);
            else showMsg("Êâæ‰∏çÂà∞ÂéüÂõæÊ∫êÔºàphotoSrcÔºâ");
          } else {
            STATE.mode = 'FOCUS';
            STATE.focusTarget = clickedParticle.mesh;
          }
        } else {
          if (STATE.mode === 'FOCUS') {
            STATE.mode = 'TREE';
            STATE.focusTarget = null;
          }
        }
      }, { passive: true });
    }

    // ===== animation loop =====
    function animate() {
      requestAnimationFrame(animate);
      const dt = clock.getDelta();
      const t = clock.elapsedTime;

      updateMusicEnergy();

      if (STATE.hand.detected) {
        if (STATE.mode === 'SCATTER') {
          const targetRotY = STATE.hand.x * Math.PI * 0.9;
          const targetRotX = STATE.hand.y * Math.PI * 0.25;
          STATE.rotation.y += (targetRotY - STATE.rotation.y) * 3.0 * dt;
          STATE.rotation.x += (targetRotX - STATE.rotation.x) * 3.0 * dt;
        } else {
          STATE.rotation.y += 0.28 * dt;
        }
      } else if (!STATE.touch.active) {
        if (STATE.mode === 'TREE') {
          STATE.rotation.y += 0.26 * dt;
          STATE.rotation.x += (0 - STATE.rotation.x) * 2.0 * dt;
        } else {
          STATE.rotation.y += 0.10 * dt;
        }
      }

      mainGroup.rotation.y = STATE.rotation.y;
      mainGroup.rotation.x = STATE.rotation.x;

      updateAurora(t);
      updateStarfield(t);
      updateFireflies(dt, t);
      updateGarlandBreath(t);
      updateCinematicCamera(dt, t);

      particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));
      updateSnow();
      updateFocusHalo(t); // ‚úÖ È¢ÑËßàÊâìÂºÄÊó∂Ëá™Âä®ÈöêËóèÂÖâÂúà

      // Selective Bloom render
      camera.layers.set(BLOOM_LAYER);
      bloomComposer.render();

      camera.layers.set(BASE_LAYER);
      finalComposer.render();
    }

    // ===== start =====
    init();
  </script>
